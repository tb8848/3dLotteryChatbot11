<script src="js/jquery.i18n.min.js"></script>
<script src="js/multi_lang_config.js"></script>
<script>

    var $ = layui.$;
    var layer = layui.layer;

    var moduleName = "index";
    var defaultLang = layui.data('langTab').langType;
    initLangConfig({
        defaultLang:defaultLang,
        filePath: "js/i18n/"+moduleName+"/",
        module:moduleName,
        base:"js/"
    })
    var i18np = null;
    function changeLang(lang) {
        defaultLang = lang;
        reloadI18n({
            defaultLang:lang,
            filePath: "js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        i18np.loadProperties(moduleName);
    }

    var contents = '';
    layui.config({base: 'js/'})
        // 继承treetable.js插件
        .extend({i18np: 'i18n'}).use(['i18np','layedit','form','layer'],function () {

        i18np = layui.i18np;
        i18np.loadProperties(moduleName);

        var layedit = layui.layedit;
        var form = layui.form;
        var layer = layui.layer;
        var editor = layedit.build('ruleDesc',{
            height:500
        });
        layedit.set({
            uploadImage:{
                url:"",
                type:'post'
            }
        })
        layedit.sync(editor);

        getText();

        function getText(){
            $.ajax({
                url:HOST+"admin/statictext/getOne",
                type:'get',
                success:function(res){
                    if(res.code==0){
                        if(res.count==1){
                            contents = res.data.ruleDescrib;
                            layedit.setContent(editor,contents);
                        }else{
                            layedit.setContent(editor,"");
                        }
                    }
                }
            })
        }

        form.on('submit(save)',function (data) {
            layedit.sync(editor);
            var mytext = $("#ruleDesc").val();
            if(mytext=='' || mytext==null || mytext==undefined || mytext=="<br>"){
                // layer.msg("请输入内容再提交");
                layer.msg(i18np.prop('rule.content.noNull'));
                return false;
            }
            layer.msg(i18np.prop('rule.msg.chulizhong'), {
                icon: 16
                ,shade: 0.3
                ,time:-1
            });
            $.ajax({
                url:HOST+"admin/statictext/updateRule",
                type:'post',
                contentType:'application/json',
                data:JSON.stringify({
                    ruleDescrib:mytext
                }),
                success:function(res){
                    layer.closeAll();
                    if(res.code==0){
                        layer.msg(i18np.prop('rule.save.success'));
                    }else{
                        layer.msg(res.msg)
                    }
                },
                fail:function (res) {
                    layer.closeAll();
                    layer.msg(i18np.prop('req.error'))
                }
            })
        });
    })
</script>
