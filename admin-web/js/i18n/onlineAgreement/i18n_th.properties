agreenment.title=คำชี้แจงความรับผิดชอบ
agreenment.line1=ผู้ใช้ตกลงยอมรับว่าการใช้งานระบบนี้เป็นความรับผิดชอบของผู้ใช้เองและต้องรับผิดชอบในความเสี่ยงที่เกี่ยวกับการใช้งาน.
agreenment.line2=ระบบนี้ไม่มีการรับประกันใด ๆ และไม่รับประกันว่าบริการจะตรงตามความต้องการของผู้ใช้ หรือรับประกันว่าบริการจะไม่หยุดชะงัก และไม่รับประกันความตรงเวลา ความปลอดภัย หรือการเกิดขึ้นของข้อผิดพลาดใน บริการ. ผู้ใช้เข้าใจและยอมรับว่าความน่าเชื่อถือของข้อมูลใด ๆ ที่ได้รับจากบริการของระบบนี้ขึ้นอยู่กับตัวผู้ใช้เอง
agreenment.line2.strong=ผู้ใช้เป็นผู้รับผิดชอบต่อความเสี่ยงและความรับผิดต่าง ๆ ที่เกี่ยวข้องกับการใช้งานระบบนี้เอง
agreenment.line3=ระบบนี้มีสิทธิ์ในการตีความและแปลงแปลงคำอธิบายใด ๆ เพื่อให้เข้ากับสภาพแวดล้อมและสิ่งแวดล้อมที่เปลี่ยนแปลง
agreenment.line3.strong=คำเตือนพิเศษ:
agreenment.line4=หากบริษัทป้อนผลลอตเตอรี่ผิด บริษัทมีสิทธิ์แก้ไขผลลอตเตอรี่ได้，ผลการเล่นที่ประกาศโดยออฟฟิเชียลเป็นผลสุดท้ายที่จะถือเป็นผลตามการเล่น และไม่อนุญาตให้คัดค้านได้
agreenment.line5=เพื่อหลีกเลี่ยงข้อโต้แย้ง ขอให้สมาชิกทุกคนเริ่มแลกรางวัลจนถึงเช้าวันถัดไป อย่าแลกของรางวัลกับแขกทันทีหลังจากทราบผลในคืนนั้น หากมีการสูญเสียใด ๆ ที่เกิดจากการแลกของรางวัลในคืนนั้น สมาชิกจะต้องรับผิดชอบและจะไม่มีการคัดค้านใด ๆ
agreenment.agree=ยอมรับ
agreenment.disagree=ไม่ยอมรับ