<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定盘日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/basicSetting.css" media="all">
    <link rel="stylesheet" href="../js/layui/css/layui.css" media="all">
    <link href="../css/style-Permutation5.css?v=20221212172846000" type="text/css" rel="stylesheet">
    <link href="../css/A-P5.css?v=20221212172846000" type="text/css" rel="stylesheet">
    <style>
        th {
            background: url(../img/bg-thead.gif) repeat-x left top;
            color: #fff;
            font-weight: bold;
            border-bottom: 1px solid #a4d4f9;
            border-right: 1px solid #a4d4f9;
            padding: 0 4px;
        }

        td {
            border: 1px solid #a4d4f9 !important;
            border-width: 0 1px 1px 0;
            /*padding: 4px;*/
            padding: 0px !important;
            outline: none;
        }

        .layui-table, .layui-table-view {
            margin: 0px 0;
        }

        .layui-table-header {
            height: 30px;
        }

        .layui-table-cell{
            font-size: 12px;
        }

        thead tr th{
            font-weight: bold !important;
        }

        tbody tr td{
            color: black;
        }

    </style>
</head>
<body style="font: 12px Arial, Helvetica, sans-serif;overflow-y: auto">
<div id="main" >
    <div class="module">
        <div name="module" id="log_fix" class="m5 mt10">
            <div name="module" id="guide_log_odds" class="guide">
                <div class="fl">
                    <a href="#!online_account" i18n="log.top.position">位置 </a>&gt;&gt;
                    <span class="red" i18n="log.top.fixed.plate">   定盘日志  </span>
                </div>
                <div class="fr">
                    <a href="dingpanLog.html" class="fb red" i18n="log.top.fixed.plate">定盘日志</a> |
                    <!--<a href="baopaiLog.html" class="" i18n="log.top.package">包牌日志</a> |-->
                    <a href="peilvBiandongLog.html" class="" i18n="log.top.odds.change">赔率变动日志</a> |
                    <a href="taoCanLog.html" class="" i18n="log.top.package.select">套餐快选日志</a> |
                    <a href="fepiPeilvLog.html" class="" i18n="log.top.batch.odds">分批赔率日志</a> |
                    <a href="huiyuanLog.html" class="" i18n="log.top.member.select">会员快选日志</a>
                </div>
            </div>
            <div class="mt10">
                <form novalidate="novalidate">
                    <table class="t-1">
                        <thead>
                        <tr class="bg1">
                            <td colspan="5" i18n="log.top.fixed.plate">定盘日志</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td width="50" i18n="log.table.class">分类</td>
                            <td width="60"><select name="fix_num" id="fix_num">
                                <option value="">{{$t('all')}}</option>
                                <option value="-1">直选</option>
                                <option value="19">&nbsp;&nbsp;普通</option>
                                <option value="20">&nbsp;&nbsp;和值</option>
                                <option value="-2">组三</option>
                                <option value="21">&nbsp;&nbsp;普通</option>
                                <option value="22">&nbsp;&nbsp;胆拖</option>
                                <option value="23">&nbsp;&nbsp;和值</option>
                                <option value="-3">组六</option>
                                <option value="24">&nbsp;&nbsp;普通</option>
                                <option value="25">&nbsp;&nbsp;胆拖</option>
                                <option value="26">&nbsp;&nbsp;和值</option>
                                <option value="-4">1D</option>
                                <option value="13">&nbsp;&nbsp;1D</option>
                                <option value="14">&nbsp;&nbsp;猜1D</option>
                                <option value="-5">2D</option>
                                <option value="15">&nbsp;&nbsp;2D</option>
                                <option value="16">&nbsp;&nbsp;猜2D</option>
                                <option value="-6">包选</option>
                                <option value="17">&nbsp;&nbsp;包选三</option>
                                <option value="18">&nbsp;&nbsp;包选六</option>
                                <option value="-7">和数</option>
                                <option value="27">&nbsp;&nbsp;0/27</option>
                                <option value="28">&nbsp;&nbsp;1/26</option>
                                <option value="29">&nbsp;&nbsp;2/25</option>
                                <option value="30">&nbsp;&nbsp;3/24</option>
                                <option value="31">&nbsp;&nbsp;4/23</option>
                                <option value="32">&nbsp;&nbsp;5/22</option>
                                <option value="33">&nbsp;&nbsp;6/21</option>
                                <option value="34">&nbsp;&nbsp;7/20</option>
                                <option value="35">&nbsp;&nbsp;8/19</option>
                                <option value="36">&nbsp;&nbsp;9/18</option>
                                <option value="37">&nbsp;&nbsp;10/17</option>
                                <option value="38">&nbsp;&nbsp;11/16</option>
                                <option value="39">&nbsp;&nbsp;12/15</option>
                                <option value="40">&nbsp;&nbsp;13/14</option>
                                <option value="2">通选</option>
                                <option value="9">大小</option>
                                <option value="10">奇偶</option>
                                <option value="11">猜三同</option>
                                <option value="12">拖拉机</option>
                            </select></td>
                            <td width="70" align="right" i18n="log.table.issue"> 期数</td>
                            <td width="60">
                                <select name="periodno" id="sel_period_no">
                                </select>
                            </td>
                            <td><input type="submit" value="提交" lay-submit lay-filter="search" class="btn" id="btn_query" i18n="log.table.submit"></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="mt10" style="border: 1px solid #000000">
                <table class="layui-hide" id="t" lay-filter="t" ></table>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery/jquery.min.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/token.js"></script>
<script src="../js/config.js"></script>
<script src="../js/vue/vue.js"></script>
<script src="../js/vue/vue-i18n.js"></script>
<script src="../js/jquery.i18n.min.js"></script>
<script src="../js/multi_lang_config.js"></script>
<script  type="text/javascript" language="javascript">
    //window.parent.document.getElementsByClassName("layui-body")[0].style.top = "45px";

    const messages = {
        zh: {
            all:"全部",
            oneFixed:"一定位",
            twoFixed:"二定位",
            threeFixed:"三定位",
            fourFixed:"四定位",
            twoShow:"二字现",
            threeShow:"三字现",
            fourShow:"四字现",
        },
        th: {
            all:"ทั้งหมด",
            oneFixed:"ตำแหน่งที่แน่นอน",
            twoFixed:"ตำแหน่งที่สองที่แน่นอน",
            threeFixed:"ตำแหน่งที่สามที่แน่นอน",
            fourFixed:"ตำแหน่งที่สี่ที่แน่นอน",
            twoShow:"ตัวเลขสองตัวที่ปรากฏในลำดับเดียวกัน",
            threeShow:"ตัวเลขสามตัวที่ปรากฏในลำดับเดียวกัน",
            fourShow:"ตัวเลขสี่ตัวที่ปรากฏในลำดับเดียวกัน",
        }
    }

    var table = layui.table;
    var $ = layui.jquery;

    var moduleName = "log";
    var defaultLang = layui.data('langTab').langType;
    const i18n = new VueI18n({
        locale: defaultLang, // set locale
        messages, // set locale messages
    });
    initLangConfig({
        defaultLang:defaultLang,
        filePath: "../js/i18n/"+moduleName+"/",
        module:moduleName,
        base:"../js/"
    })
    var i18np = null;
    function changeLang(lang) {
        defaultLang = lang;
        reloadI18n({
            defaultLang:lang,
            filePath: "../js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        i18np.loadProperties(moduleName);
        i18n.locale=lang;

        // layui刷新表头
        table.reload("tt",{
            cols: [
                [
                    {field: 'userRoleName',title: i18np.prop('log.table.operation.account'), width: 130},
                    {field: 'bettingRule',title: i18np.prop('log.table.type'), width: 90},
                    {field: 'peiLvTopLimit',title: i18np.prop('log.table.odds.limit'),width: 300,templet:function (d) {
                            let peiLv = d.peiLvTopLimit
                            let sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},
                    {field: 'oneNotesTopLimit',title: i18np.prop('log.table.single.limit'),templet:function (d) {
                            let peiLv = d.oneNotesTopLimit
                            let sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},
                    {field: 'oneTermTopLimit',title: i18np.prop('log.table.individual.limit'),templet:function (d) {
                            let peiLv = d.oneTermTopLimit
                            let sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},
                    {field: 'peiLvLowerLimit',title: i18np.prop('log.table.odds.lower'),width: 165,templet:function (d) {
                            let peiLv = d.peiLvLowerLimit
                            var sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},
                    {field: 'operationTime',title: i18np.prop('log.table.operation.time'),width: 135},
                    {field: 'ip',title: i18np.prop('log.table.operation.ip'),width: 145,templet:function (d) {
                            var ip = d.ip;
                            if (ip!=null && ip!="" && ip!=undefined){
                                var x = ip.indexOf(".",ip.indexOf(".")+1);
                                return ip.substring(0,x)+".*.*"
                            }
                            return ""
                        }},
                    {field: 'position',title: i18np.prop('log.table.operation.position'),width: 150}
                ]
            ],
            text:{none: i18np.prop('user.table.noData')},
        })
    }

    const vm = new Vue({
        el: '#fix_num',
        i18n,
        data: {},
        methods: {
            init() {
                console.log("初始化vue了")
            }
        }
    })

    layui.config({base: '../js/'})
        // 继承treetable.js插件
        .extend({i18np: 'i18n'}).use([ 'i18np', 'form' , 'jquery','table'], function(){
        var form = layui.form;

        i18np = layui.i18np;
        i18np.loadProperties(moduleName);
        vm.init();

        table.render({
            elem: '#t',
            id: 'tt',
            url: HOST+'fixedDiscLog/selectFixeDiscLogPage',
            limit: 40,
            cols: [
                [
                    {field: 'userRoleName',title: i18np.prop('log.table.operation.account'), width: 130},
                    {field: 'bettingRule',title: i18np.prop('log.table.type'), width: 90},
                    {field: 'peiLvTopLimit',title: i18np.prop('log.table.odds.limit'),width: 300,templet:function (d) {
                            let peiLv = d.peiLvTopLimit
                            let sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},
                    {field: 'oneNotesTopLimit',title: i18np.prop('log.table.single.limit'),templet:function (d) {
                            let peiLv = d.oneNotesTopLimit
                            let sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},
                    {field: 'oneTermTopLimit',title: i18np.prop('log.table.individual.limit'),templet:function (d) {
                            let peiLv = d.oneTermTopLimit
                            let sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},
                    {field: 'peiLvLowerLimit',title: i18np.prop('log.table.odds.lower'),width: 165,templet:function (d) {
                            let peiLv = d.peiLvLowerLimit
                            var sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},
                    {field: 'operationTime',title: i18np.prop('log.table.operation.time'),width: 135},
                    {field: 'ip',title: i18np.prop('log.table.operation.ip'),width: 145,templet:function (d) {
                            var ip = d.ip;
                            if (ip!=null && ip!="" && ip!=undefined){
                                var x = ip.indexOf(".",ip.indexOf(".")+1);
                                return ip.substring(0,x)+".*.*"
                            }
                            return ""
                        }},
                    {field: 'position',title: i18np.prop('log.table.operation.position'),width: 150}
                ]
            ],
            page: true
            ,page: {
                curr: layui.data("t_page").index
            },
            text:{none: i18np.prop('user.table.noData')},
            done: (res, curr, count) => {
                form.render();
                layui.data("t_page", {
                    key: 'index',
                    value: curr
                });
            }
        });

        //获取期数
        $.ajax({
            url:HOST+"draw/getDrawList68" ,
            success:function(res){
                if(res.code == 200) {
                    for(var i in res.data) {
                        $("#sel_period_no").append("<option value='"+res.data[i].drawId+"'>"+res.data[i].drawId+"</option>")
                    }
                    form.render()
                }
            }
        });

        // 搜索查询
        form.on('submit(search)',function(data){
            drawId = $("#sel_period_no").val();
            opType = $("#fix_num").val();
            table.reload('tt', {
                where: {"drawId":drawId, "optype":opType}
                , page: {
                    curr: 1
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
