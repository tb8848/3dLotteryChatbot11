            twoFixed:"ตำแหน่งที่สองที่แน่นอน",
            threeFixed:"ตำแหน่งที่สามที่แน่นอน",
            fourFixed:"ตำแหน่งที่สี่ที่แน่นอน",
            twoShow:"ตัวเลขสองตัวที่ปรากฏในลำดับเดียวกัน",
            threeShow:"ตัวเลขสามตัวที่ปรากฏในลำดับเดียวกัน",

            cargo:"สินค้าจำนวนมาก",

            checkNumber:"ค้นหาหมายเลข",
            class:"หมวดหมู่",
            type:"ประเภท",
            issue:"หมายเลขงวด",
            submit:"ส่ง",
        }
    }

    var table = layui.table;
    var $ = layui.jquery;

    var moduleName = "log";
    var defaultLang = layui.data('langTab').langType;
    const i18n = new VueI18n({
        locale: defaultLang, // set locale
        messages, // set locale messages
    });
    initLangConfig({
        defaultLang:defaultLang,
        filePath: "../js/i18n/"+moduleName+"/",
        module:moduleName,
        base:"../js/"
    })
    var i18np = null;
    function changeLang(lang) {
        defaultLang = lang;
        reloadI18n({
            defaultLang:lang,
            filePath: "../js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        i18np.loadProperties(moduleName);
        i18n.locale=lang;

        // layui刷新表头
        table.reload("tt",{
            cols: [
                [
                    {field: 'userRole',title: i18np.prop('log.table.operation.account'), width: 130},
                    {field: 'bettingRule',title: i18np.prop('log.table.type'), width: 90},
                    {field: 'number',title: i18np.prop('log.table.number'), width: 90,templet:function (d) {
                            let optype = d.optype
                            if(optype == 5 || optype == 6 || optype == 7){
                                return d.number+"<span style='color: red'>"+i18np.prop('log.table.show')+"</span>"
                            }
                            return d.number
                        }},
                    {field: 'dingPanOdds',title: i18np.prop('log.table.fixed.odds'),width: 130,templet:function (d) {
                            let peiLv = d.dingPanOdds
                            return peiLv
                        }},
                    {field: 'oddsChange',title: i18np.prop('log.table.odds.change'),width: 186,templet:function (d) {
                            let peiLv = d.oddsChange
                            let sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},

                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},
                    {field: 'operationTime',title: i18np.prop('log.table.operation.time'),width: 140},
                    {field: 'ip',title: i18np.prop('log.table.operation.ip'),width: 145,templet:function (d) {
                            var ip = d.ip;
                            if (ip!=null && ip!="" && ip!=undefined){
                                var x = ip.indexOf(".",ip.indexOf(".")+1);
                                return ip.substring(0,x)+".*.*"
                            }

                    //         }

                            }else if (position==1){
                                return i18np.prop('log.table.batch.add');
                            }else{
                                return i18np.prop('log.table.single.update');
                            }
                        }}

    layui.config({base: '../js/'})
        // 继承treetable.js插件
        .extend({i18np: 'i18n'}).use([ 'i18np', 'form' , 'jquery','table'], function(){
        var form = layui.form;

        i18np = layui.i18np;
        i18np.loadProperties(moduleName);
        vm.init();

        table.render({
            elem: '#t',
            id: 'tt',
            url: HOST+'oddsChange/selectOddsChangeLogPage',
            limit: 40,
            cols: [
                [
                    {field: 'userRole',title: i18np.prop('log.table.operation.account'), width: 130},
                    {field: 'bettingRule',title: i18np.prop('log.table.type'), width: 90},

                            // if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            // }

                            let peiLv = d.oddsChange
                            let sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"
                        }},
                    {field: 'oneTermTopLimit',title: i18np.prop('log.table.individual.limit'),templet:function (d) {
                            let peiLv = d.oneTermTopLimit
                            let sArry = peiLv.split('改')
                            if(sArry[1] == null || sArry[1] == undefined || sArry[1] == ""){
                                return peiLv
                            }
                            return sArry[0]+i18np.prop('log.table.changed')+"<span style='color: red'>"+sArry[1]+"</span>"

                    {field: 'ip',title: i18np.prop('log.table.operation.ip'),width: 145,templet:function (d) {
                        var ip = d.ip;
                        if (ip!=null && ip!="" && ip!=undefined){
                            var x = ip.indexOf(".",ip.indexOf(".")+1);
                            return ip.substring(0,x)+".*.*"
                        }
                        return ""

                    //         if(d.dataFrom == 0){
                    //             return i18np.prop('log.table.bulk.cargo')
                    //         }else if(d.dataFrom == 1){
                    //             return i18np.prop('log.table.package')
                    //         }else{
                    //             return "--"
                    //         }
                    //     }},

                        let position = d.position;
                        if (position==0){
                            return i18np.prop('log.table.hot.number');
                        }else if (position==1){
                            return i18np.prop('log.table.batch.add');
                        }else{
                            return i18np.prop('log.table.single.update');
                        }
                        }}
                ]
            ],
            page: true
            ,page: {
                curr: layui.data("t_page").index
            },
            text:{none: i18np.prop('user.table.noData')},
            done: (res, curr, count) => {
                form.render();
                layui.data("t_page", {
                    key: 'index',
                    value: curr
                });
            }
        });

        //获取期数
        $.ajax({
            url:HOST+"draw/getDrawList68" ,
            success:function(res){
                if(res.code == 200) {
                    for(var i in res.data) {
                        $("#sel_period_no").append("<option value='"+res.data[i].drawId+"'>"+res.data[i].drawId+"</option>")
                    }
                    form.render()
                }
            }
        });

        // 搜索查询
        form.on('submit(search)',function(data){
            number = $("#bet_no").val();
            drawId = $("#sel_period_no").val();
            opType = $("#fix_num").val();
            // dataForm = $("#is_package").val();
            // console.log(number)
            // console.log(drawId)
            // console.log(opType)
            // console.log(dataForm)
            table.reload('tt', {
                where: {"drawId":drawId, "optype":opType,"number":number,"dataFrom":""}
                , page: {
                    curr: 1
                }
            });
            return false;
        });
    });
</script>
