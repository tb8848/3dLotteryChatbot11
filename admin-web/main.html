    var stomp = null;
    var isInitiative = false; //是否主动断开
    function listenDraw(params){//监听开盘
        var token = layui.data('local_store').token;
        var sock = new SockJS(WS_HOST);
        stomp = Stomp.over(sock);
        isInitiative = false;
        stomp.connect( {Authorization:token},function (e) {
            console.log("连接成功");
            stomp.subscribe("/topic/drawOpenStatus",params.callback);
            stomp.subscribe("/user/queue/logout",params.logout);
            //stomp.subscribe("/user/queue/relogin",params.relogin);
        }, function (err){
            // console.log("连接失败");
            if (isInitiative==false)
            {
                listenDraw({
                    "callback":handleNotification,
                    "logout":handleLogoutNotification,
                    //"logout":handleRelogin
                });
            }
        });
    }

    function handleNotification(message) {
        //一般获取群聊用户列表
        /*console.log("收到消息")
        console.log(message);*/
        //checkDrawStatus();
        var msg = JSON.parse(message.body);
        if(msg.openStatus==1 || msg.openStatus==3){
            var statusDesc = msg.openStatus==1?$i18np.prop("main.drawStatusWaitStop"):$i18np.prop("main.drawStatusWaitOpen");
            var leftSeconds = msg.leftMillSeconds;
            showLeftTimes(statusDesc,leftSeconds);
        }else{
            if(msg.openStatus==0){
                $("#systime").html($i18np.prop("main.drawStatusStop"))
            }else if(msg.openStatus==3){
                $("#systime").html($i18np.prop("main.drawStatusOpening"))
            }else if(msg.openStatus==2){
                $("#systime").html($i18np.prop("main.drawStatusUnOpen"))
            }
        }
        if(msg.drawNo!=drawNo){
            drawNo = msg.drawNo;
        }

        //$("#conentId").html(message.body);
    }

    function handleLogoutNotification(message) {
        if (message.body=="强制下线")
        {
            layui.data('local_store',{key:'token',value:""});
            localStorage.setItem("token","");
            window.location.replace("index.html?err=2");
            // layer.alert("已在其他终端登录，被强制下线",function (e){
            //     window.location.replace("index.html");
            // },function(e1){
            //     window.location.replace("index.html");
            // });
        }
    }

                break;

            case 'chatDomain'://聊天域名管理
                targetUrl = 'chatDomain/chatDomainList.html';
                break;
            case 'report'://越级操作
                targetUrl = 'report/reportList.html';
                break;
            case 'leveladmin'://下级管理
                targetUrl = 'botuser/list.html';
                break;
            case 'log': //日志
                targetUrl = 'log/yeujiLog.html';
                break;
            case 'setting'://设置
                targetUrl = 'setting/accountSetting.html';//setting/basicSetting.html
                break;
            case 'handicap_reality'://实盘

    function getInfo() {
        var notice = localStorage.getItem("notice");

                        skin: 'layui-layer-molv', //样式类名

    //获取开盘状态
    function checkDrawStatus(){
        $.ajax({
            url:HOST+'draw/lastInfo',
            type:'get',
            success:function(res){
                if(res.code==200){
                    drawId = res.data.draw.id;
                    drawNo = res.data.draw.drawId
                    localStorage.setItem("drawNo",drawNo);
                    localStorage.setItem("drawOpenStatus",res.data.draw.openStatus);
                    if(res.data.draw.openStatus==0){
                        $("#systime").html($i18np.prop("main.drawStatusStop"))
                    }else if(res.data.draw.openStatus==2){
                        $("#systime").html($i18np.prop("main.drawStatusUnOpen"))
                    }else{
                        var statusDesc = res.data.draw.openStatus==1?$i18np.prop("main.drawStatusWaitStop"):$i18np.prop("main.drawStatusWaitOpen")
                        var leftSeconds = res.data.leftMillSeconds;
                        showLeftTimes(statusDesc,leftSeconds);
                    }
                }
            }
        });
    }

	//退出登录
	function tuichu(){
        layui.data('local_store',{key:'token',value:""});
        parent.location = "index.html";

	}

	function logout() {
        parent.location = "index.html";
    }

    function initPwdUpdate(){
        var needUpdate = localStorage.getItem("pwdUpdate");
        if(null==needUpdate || needUpdate==0){
            $("#mainframe").attr("src","home.html");
            // $("#mainframe").attr("src","setting/updatePassword.html");
        }
    }

    function showLeftTimes(statusDesc,leftSeconds){
        //获取从1970年1月1日到现在的时间的毫秒数
        if(leftSeconds>0){
            var nowTime = new Date();
            //获取输入时间的毫秒数
            var putTime = new Date(leftSeconds);
            //剩余时间总的毫秒数 除以 1000 变为总秒数
            var dec =(putTime-nowTime)/ 1000;
            //得到天 格式化成前缀加零的样式
            var d =  parseInt(dec/60/60/24);
            if(d<0){
                d = 0;
            }
            d = d<10 ? '0'+ d : d;
            //得到小时 格式化成前缀加零的样式
            var h = parseInt(dec/60/60%24);
            if(h<0){
                h = 0;
            }
            h = h<10 ? '0'+ h : h;
            //得到分钟 格式化成前缀加零的样式
            var m= parseInt(dec/60%60);
            if(m<0){
                m = 0;
            }
            m = m<10 ? '0'+ m: m;
            //得到秒 格式化成前缀加零的样式
            var s= parseInt(dec%60);
            if(s<0){
                s = 0;
            }
            s = s<10 ? '0'+ s : s;
            var timeStr = d+$i18np.prop("main.time.day")+h+$i18np.prop("main.time.hour")+m+$i18np.prop("main.time.minute")+s+$i18np.prop("main.time.second");
            $("#systime").html(statusDesc+timeStr)
        }else{
            $("#systime").html($i18np.prop("main.drawStatusStop"))
        }

    }

</script>
</body>
</html>
