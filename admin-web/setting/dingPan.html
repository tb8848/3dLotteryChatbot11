        defaultLang = lang;
        reloadI18n({
            defaultLang:lang,
            filePath: "../js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        i18np.loadProperties(moduleName);
        i18n.locale=lang;

    var layer = layui.layer;
    const vm = new Vue({
        el: '#st_handicap',
        i18n,
        data: {
            dataList:[],
            upLsId:[],
        },
        methods:{
            init(){
                var that = this;
                layer.msg(i18np.prop("setting.msg.data.loading"),{time:-1,icon:16,shade:0.3})
                $.ajax({
                    url: HOST + 'lotteryMethod/getAll?lotteryType=1',
                    type:'get',
                    success:function(res){
                        layer.closeAll();
                        if(res.code==0){
                            that.dataList = res.data;
                            var order = 0;
                            that.dataList.forEach((item,idx)=>{
                                item.lotterySettingList.forEach((it1,idx1)=>{
                                    it1.sort_order = order++;
                                })
                            })
                        }else{
                            layer.msg(res.msg);
                        }
                    },
                    error:function(res){
                        layer.closeAll();
                        // layer.msg("网络异常");
                        layer.msg(i18np.prop("setting.one.network.exception"));
                    }
                })
            },
            changeValue(lsItem,lmIdx,lsIdx){
                var changed = false;
                var oriDataItem = this.dataList[lmIdx].lotterySettingList[lsIdx];
                if(oriDataItem.minBettingPrice!=lsItem.minBettingPrice){
                    this.dataList[lmIdx].lotterySettingList[lsIdx].minBettingPrice = lsItem.minBettingPrice;
                    changed = true;
                }
                if(oriDataItem.peiRate = lsItem.peiRate){
                    this.dataList[lmIdx].lotterySettingList[lsIdx].peiRate = lsItem.peiRate;
                    changed = true;
                }
                if(oriDataItem.maxBettingCount = lsItem.maxBettingCount){
                    this.dataList[lmIdx].lotterySettingList[lsIdx].maxBettingCount = lsItem.maxBettingCount;
                    changed = true;
                }
                if(oriDataItem.maxNumberTypeCount = lsItem.maxNumberTypeCount){
                    this.dataList[lmIdx].lotterySettingList[lsIdx].maxNumberTypeCount = lsItem.maxNumberTypeCount;
                    changed = true;
                }
                if(oriDataItem.peiRateLowerLimit = lsItem.peiRateLowerLimit){
                    this.dataList[lmIdx].lotterySettingList[lsIdx].peiRateLowerLimit = lsItem.peiRateLowerLimit;
                    changed = true;
                }
                var lsId = oriDataItem.id;
                if(changed && !this.upLsId.includes(lsId)){
                    this.upLsId.push(lsId);
                }
            },
            subData(){
                var that = this;
                if(this.upLsId.length<1){
                    // layer.msg("未修改任何数据");
                    layer.msg(i18np.prop("setting.four.no.update.all.data"));
                    return;
                }
                var upList = [];
                this.dataList.forEach((item,idx)=>{
                    var lsList = item.lotterySettingList;
                    lsList.forEach((it1,idx1)=>{
                        if(that.upLsId.includes(it1.id)){
                            upList.push(it1);
                        }
                    })
                });
                layer.msg(i18np.prop("setting.four.data.updating"),{time:-1,icon:16,shade:0.3})
                $.ajax({
                    url: HOST +"dingPan/batchUpdateDingPan"
                    , type: "POST"
                    ,contentType: 'application/json'
                    ,data:JSON.stringify(upList)
                    , success: function (res) {
                        layer.closeAll();
                        if (res.code == 200) {
                            // layer.msg("更新完成");
                            layer.msg(i18np.prop("setting.four.update.completed"));
                            that.upLsId = [];
                        }else{
                            layer.msg(res.msg);
                        }
                    },
                    error:function(res){
                        layer.closeAll();
                        // layer.msg("网络异常");
                        layer.msg(i18np.prop("setting.one.network.exception"));
                    }
                });
                return false;
            },
        }
    });
