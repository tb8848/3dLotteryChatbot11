        return it1.code>it2.code;
    }

    //负值排序规则
    function _compareFuzhiRule(it1,it2){
        return it1.maxLoss<it2.maxLoss;
    }

    //排序
    function sortBy(_this,type){
        $(_this).addClass('package-combo-active');
        $(_this).siblings().removeClass('package-combo-active');
        if(type==0){
            //号码排行
            codesList.sort(_compareCodeRule);
            curpage =1;
        }else{
            //负值排行
            codesList.sort(_compareFuzhiRule);
            curpage =1;
        }
        __showData();
    }

        var itemLimit = $("#odds_item_limit").val();
        if(odds=="" && itemLimit==""){
            layer.msg("未填写内容");
            return;
        }
        var oddsChangeWay = $("input[name='rise_drop']:checked").val();
        var itemLimitWay = $("input[name='islimit']:checked").val();
        console.log("oddsChangeWay=",oddsChangeWay+",itemLimitWay=",itemLimitWay);
        for(var i=0,len=changeList.length;i<len;i++){
            changeList[i].oddsChangeType=oddsChangeWay;
            changeList[i].itemLimitType=itemLimitWay;
            changeList[i].peiRateChange=odds;
            changeList[i].oneItemLimit = itemLimit;

        layer.msg("数据保存中...",{time:-1,shade:0.3,icon:16});

                }else{

                layer.closeAll();
            }
        })
        return false;
    })

    function getSettings(){
        layer.msg("数据加载中...",{time:-1,shade:0.3,icon:16})
        $.ajax({
            //url:HOST+'admin/drawbuy/bpshipan/settings?lotteryType=1',
            url:HOST +'lotteryMethod/getAll?lotteryType=1',
            type:'get',
            success:function(res){
                if(res.code==0){
                    settingList = res.data;
                    initSetting();
                }
            }
        })
    }

    function  initSetting() {
        var html = "";
        var cls = '';
        for(var i=0,len=settingList.length;i<len;i++){
            var item = settingList[i];
            if(item.id<5 && item.id>1){
                if(lmId!=null && item.id==lmId){
                    cls = 'yellow'
                }else{
                    cls = ''
                }
                html = html + '<a href="javascript:void(0)"' +
                    'class="white '+cls+'" onclick="changeSetting(this,'+item.id+')">'+item.bettingMethod+'(<span id="lm-fuzhi-'+item.id+'">0</span>)</a>&nbsp;&nbsp;&nbsp;&nbsp;'
            }
        }
        $("#lmMethodList").html(html);
        getBpSettings()
    }

    function getBpSettings(){//根据大类获取小类的包牌组数据
        $.ajax({
            url:HOST+'bpSetting/getList?lmId='+lmId,
            type:'get',
            success:function(res){
                layer.closeAll();
                if(res.code==200){
                    bpSettingList = res.data;
                    initBodyData();
                }
            },
            error:function (e) {
                layer.closeAll();
            }
        })
    }

    function __initBpGroups(__lmId,__lsId) {
        for(var i=0,len=bpSettingList.length;i<len;i++){
            var item = bpSettingList[i];
            if(item.lotteryMethodId==__lmId){
                var list = item.lotterySettingResList;
                for(j=0,ll=list.length;j<ll;j++){
                    if(list[j].id==__lsId){
                        return list[j]
                    }
                }
            }
        }
        return null;
    }

    function changeSetting(obj,_lmId){
        lmId = _lmId;
        $(obj).addClass('yellow');
        $(obj).siblings().removeClass('yellow');
        changeList = [];
        initBodyData();

    function  __getSettingFuzhi() {

            url:HOST+'admin/drawbuy/bpshipan/settings?lotteryType=1',

    //分组赔率点击事件
    function groupClick(obj,__lmId,__lsId,__bpSettingId) {
        if(__bpSettingId==""){
            $("#subSettingType-"+__lsId).addClass('load-combo-active');
            $(".package_combo_title").not($("#subSettingType-"+__lsId)).removeClass('load-combo-active');
            $("li").removeClass('load-combo-active');
        }else{
            $(".li_"+__bpSettingId).addClass('load-combo-active');
            $("li").not($(".li_"+__bpSettingId)).removeClass('load-combo-active');
            $(".package_combo_title").removeClass('load-combo-active');
        }

        for(var i=0,len=settingList.length;i<len;i++){
            var item = settingList[i];
            if(item.id==__lmId){
                var slist = item.lotterySettingList;
                for(var j=0,ll=slist.length;j<ll;j++){
                    if(slist[j].id==__lsId){
                        currSetting = slist[j];
                        fmName = slist[j].bettingRule;
                        codesList = createCodesForDing(__lmId,fmName);
                        curpage = 1;
                        if(__bpSettingId!=""){
                            bpId = __bpSettingId;
                        }else{
                            var config = __initBpGroups(__lmId,__lsId);
                            //console.log("config ====",JSON.stringify(config));
                            if(null!=config) {
                                //var pr = config.peiRateUpperLimit;
                                var glist = config.bpSettingList;
                                if (null != glist) {
                                    for(var j=0,ss=glist.length;j<ss;j++) {
                                        var it = glist[j];
                                        if (it.groupCount!=null) {//当前选中的包牌设置ID
                                            bpId = it.id;
                                            break;
                                        }
                                    }
                                }
                            }
                        }
                        initPager();
                        __getBpBuyList();
                        //__showCodes();
                        break;
                    }
                }
                break;
            }
        }
    }

    function __showCodes() {
        for(var i=0,len=codesList.length;i<len;i++) {
            var item = codesList[i];
            var holdMoney = 0;
            var maxloss = 0;
            var codeInfo = __getBuyCodeInfo(item.code);
            if (null != codeInfo) {
                maxloss = codeInfo.maxLoss;
                holdMoney = codeInfo.buyMoney
                item.maxLoss = maxloss;
                item.chuhuo = holdMoney;
                codesList[i] = item;
                $("#onecode-money-"+bpId).html(holdMoney);
            }
        }
        __showData();
    }

    function __showData(){
        var si = (curpage-1)*limit;
        var ei = curpage*limit;
        if(ei>codesList.length){
            ei=codesList.length;
        }
        pageData = codesList.slice(si,ei);
        var zzhi = codesList.length - currSetting.codesAmount;
        var avg_odds = __getAvgPr();
        var fixRow = '<tr> <td colspan="20" class="tc">' +
            '<div>  <a href="../setting/baopaiSetting.html?id='+currSetting.id+'&lmId='+currSetting.lotteryMethodId+'" class="fb blue">[A分批]</a>\n' +
            '<span>'+fmName+' 负值排行('+currSetting.fuzhi+')</span> &nbsp;&nbsp;&nbsp;&nbsp; 正值个数('+zzhi+')&nbsp;&nbsp; 平均赔率('+avg_odds+')&nbsp;&nbsp;\n' +
            '<a href="../setting/packageOddsChange.html?lsId='+currSetting.id+'&lmId='+currSetting.lotteryMethodId+'" class="fb blue">[赔率变动]</a>\n' +
            '</div>' +
            '<input type="hidden" id="show_color" value="1">\n' +
            '<input type="hidden" id="fix_num" value="40">\n' +
            '</td></tr>';
        var rows = "";
        var codeDataStr='';
        for(var i=0,len=pageData.length;i<len;i++){
            var item = pageData[i];
            if(parseInt(i%10)==0 && i>0){
                rows = rows +'<tr>'+codeDataStr+'</tr>';
                codeDataStr = '';
            }
            var xuhao = (curpage-1)*limit +(i+1);
            codeDataStr = codeDataStr + '<td class="l options fn-number  " number="'+item.code+'" _i="0" _j="0" style="border-right-color:#d6f1d5;">\n' +
                '<strong class="blue">['+xuhao+']</strong><br> '+item.code+' </td>\n' +
                '<td class="r r-bd fn-number maxlose" maxlose="0" number="'+item.code+'">\n' +
                '<span title="总吃货-总出货(HoldMoney)" id="chuhuo-'+item.code+'">'+item.chuhuo+'</span><br>\n' +
                '<span title="最大损失(MaxLose)" class="yellow2" id="loss-'+item.code+'">'+item.maxLoss+'</span>\n' +
                '</td>'
        }
        rows = rows +'<tr>'+codeDataStr+'</tr>';
        $("#tbody").html(fixRow + rows);
    }

    //单选
    function selectOne(obj,__lsId,__bpId){
        var idx = 0;
        var lsChked = 0;
        var existIdx = __checkSelectExist(__lsId,__bpId);
        for(var i=0,len=changeList.length;i<len;i++){
            if(changeList[i].lotterySettingId==__lsId){
                lsChked++;
            }
        }
        if(obj.checked){
            if(existIdx==-1){
                changeList.push({
                    lotterySettingId:__lsId,
                    id:__bpId
                })
                lsChked++;
            }
            var chkLen = 0;
            $(".chk_"+__lsId).each(function(e){
                if(this.checked){
                    chkLen++;
                }
            });
            if(chkLen==lsChked){
                $("#selectAll-"+__lsId).prop("checked",true);
            }
        }else{
            if(existIdx!=-1){
                changeList.splice(existIdx,1);
                $("#selectAll-"+__lsId).prop("checked",false);
            }
        }
        console.log("selectOne=======changeList=",JSON.stringify(changeList));
    }

    //检测是否已选择，如果是，返回元素下标，否则返回-1
    function __checkSelectExist(__lsId,__bpId) {
        for(var i=0,len=changeList.length;i<len;i++){
            if(changeList[i].lotterySettingId==__lsId){
                if(changeList[i].id==__bpId){
                    return i;
                }
            }
        }
        return -1;
    }



    //全选
    function selectAll(obj,__lsId){
        var idx = 0;
        var lsChked = 0;
        if(obj.checked){
            $(".chk_"+__lsId).each(function(e){
                this.checked = true;
                var existIdx = __checkSelectExist(__lsId,this.value);
                if(existIdx==-1){
                    changeList.push({
                        lotterySettingId:__lsId,
                        id:this.value
                    })
                }
            });
        }else{
            $(".chk_"+__lsId).each(function(e){
                this.checked = false;
                var existIdx = __checkSelectExist(__lsId,this.value);
                if(existIdx!=-1){
                    changeList.splice(existIdx,1);
                }
            });
        }
        console.log("selectAll=======changeList=",JSON.stringify(changeList));
    }



    function __getBpBuyList(){
        $.ajax({
            url:HOST+'admin/drawbuy/bplist?bpId='+bpId+"&lsId="+lsId,
            type:'get',
            success:function(res){
                if(res.code==0){
                    bpBuyList = res.data.dataList;

                    __showCodes();
                }
            },
            error:function (e) {
                layer.closeAll();
            }
        })
    }

    function __getBuyCodeInfo(code){
        for(var i=0,len=bpBuyList.length;i<len;i++){
            var item = bpBuyList[i];
            if(item.buyCode==code){
                return item;
            }
            // var dlist = item.dataList;
            // for(var j=0,ll=dlist.length;j<ll;j++) {
            //     if (dlist[j].buyCode == code) {
            //         return dlist[j];
            //     }
            // }
        }
        return null;
    }


    function __getAvgPr(){//获取平均赔率
        for(var i=0,len=bpBuyList.length;i<len;i++){
            var item = bpBuyList[i];
            if(item.lotterySettingId==lsId){
                return item.avg_odds;
            }
        }
        return currSetting.peiRate;
    }

    function initPager() {
        var total = codesList.length;
        pages = total%limit==0?parseInt(total/limit):parseInt(total/limit)+1;
        $(".pageindex").html(curpage);
        $('.pagecount').html(pages);
        $('.recordcount').html(total);
    }

    $("#pager").on("click",'.fn-first',function (e) {
        if(curpage>1){
            curpage = 1;
            $(".pageindex").html(curpage);
            __showCodes();
        }
    })


    $("#pager").on("click",'.fn-next',function (e) {
        if(curpage<pages){
            curpage++;
            $(".pageindex").html(curpage);
            __showCodes();
        }
    })

    $("#pager").on("click",'.fn-prev',function (e) {
        if(curpage>1){
            curpage--;
            $(".pageindex").html(curpage);
            __showCodes();
        }
    })

    $("#pager").on("click",'.fn-last',function (e) {
        if(curpage<pages){
            curpage=pages;
            $(".pageindex").html(curpage);
            __showCodes();
        }
    })

</script>
