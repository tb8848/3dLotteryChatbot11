    var zzvalueArr=[1000,1000,90,10000,55,220,715,40,100,1000,10000,55]
    var layer = layui.layer;
    var $ = layui.$;
    var curSetting=null;
    var lmId = "2";
    var chuhuoList=[];
    var settingList = [];
    var sidingList=[];

            }
        })
    }

    function  initSetting() {
        var html = "";
        var dfnums = 0;
        var cls = '';
        for(var i=0,len=settingList.length;i<len;i++){
            var item = settingList[i];
            // if(item.id=='1'){
            //     dfnums = 100;
            // }else if(item.id=='2'){
            //     dfnums = 100;
            // }else if(item.id=='3'){
            //     dfnums = 1000;
            // }else if(item.id=='4'){
            //     lmId = item.id;
            //     dfnums = 10000;
            // }
            if(lmId!=null && item.id==lmId){
                cls = 'yellow'
            }else{
                cls = ''
            }
            html = html + '<a href="javascript:void(0)"' +
                'class="white '+cls+'" onclick="changeSetting(this,'+item.id+')">'+item.bettingMethod+'(<span id="total-'+item.id+'">'+dfnums+'</span>)</a>&nbsp;&nbsp;&nbsp;&nbsp;'
        }
        $("#settingList").html(html);
        initBodyData();
    }

    function changeSetting(obj,_lmId){
        $("#tbody").html('<tr><td colspan="10" style="text-align: center"><img src="../img/load.gif"></td></tr>');
        lmId = _lmId;
        // if(lmId=="2" || lmId=="9" || lmId=="10" || lmId=="11" || lmId=="12"){
        //     $("#dataHeader").removeClass('hide');
        // }else{
        //     $("#dataHeader").addClass('hide');
        // }
        $(obj).addClass('yellow');
        $(obj).siblings().removeClass('yellow');
        $("#pager").addClass('hide');
        initBodyData();
    }

    function initBodyData() {
        //layer.msg("数据加载中...",{time:-1,shade:0.3,icon:16})
        $.ajax({
            url:HOST+'chuHuo/listAll?lmId='+lmId,
            type:'get',
            success:function(res){
                //layer.closeAll();
                if(res.code==0){
                    chuhuoList = res.data.dataList;
                    var lmMoneyMap = res.data.lmMoneyMap;
                    for(var i=0,len=settingList.length;i<len;i++) {
                        var item = settingList[i];
                        var mid = item.id;
                        var m = lmMoneyMap[mid];
                        if(m==undefined || m == null){
                            $("#total-"+item.id).html(0);
                        }else{
                            $("#total-"+item.id).html(m);
                        }
                    }
                    __initChuhuoData();
                }else{
                    $("#tbody").html("");
                    layer.msg(res.msg);
                }
            }
        })
    }


    function __getBySettingId(lsId){
        console.log("===================__getBySettingId",lsId);
        for(var i=0,len=chuhuoList.length;i<len;i++){
            if(chuhuoList[i].lotterySettingId==lsId){
                return chuhuoList[i];
            }
        }
        return null;
    }


    function getTotalZZValue(lmid,lsType){
        lmid = lmid+"";
        switch(lmid){
            case "1":
            case "2":
                 return 1000;
            case "3":
                return 90;
            case "4":
                return 120;
            case "5":
                return 2;
            case "6":
                if(lsType==1){
                    return 30
                }else if(lsType==2){
                    return 10;
                }
            case "7":
                if(lsType==1){
                    return 3000
                }else if(lsType==2){
                    return 55;
                }
            case "8":
                if(lsType==1){
                    return 270
                }else if(lsType==2){
                    return 810;
                }
            case "9":
            case "10":
                return 2;
            case "11":
            case "12":
                return 1

        }
    }

    //出货明细
    function  __initChuhuoData(){
        var totalFzAmount = 0;
        for(var i=0,len=settingList.length;i<len;i++){
            var item = settingList[i]
            var mid = item.id;
            var subList = item.lotterySettingList;
            if(mid==lmId){
                if(subList.length>1){
                    __multiSettingData(subList);
                }else{
                    var settingOne = subList[0];
                    var zzhiAmount = getTotalZZValue(mid,settingOne.typeId)
                    var chdata = __getBySettingId(settingOne.id);
                    var typeRow = '';
                    if(chdata!=null){
                        var fuzhiAmount = chdata.fuzhiAmount;
                        totalFzAmount = accAdd(totalFzAmount,fuzhiAmount);

                        zzhiAmount = accSub(zzhiAmount,chdata.zzhiAmount)
                        typeRow = '<tr class="bg3"><td class="tc" colspan="20"> '+item.bettingMethod+' 负值排行('+fuzhiAmount+') 正值个数('+zzhiAmount+')</td></tr>';
                        $("#dataHeader").html(typeRow).removeClass("hide");
                        var dataList = chdata.dataList;
                        var cells = ''
                        var rows = '';
                        var len1 = dataList.length;
                        for(var j=0;j<len1;j++){
                            var xuhao = j+1;
                            var dd = dataList[j];
                            if(j%10==0 && j>0){
                                rows = rows + '<tr>'+cells+"</tr>";
                                cells = '';
                            }
                            var isDraw = dd.isDraw?'drawCode':''
                            cells = cells +'<td class="l '+isDraw+'"><strong class="blue">['+xuhao+']</strong>'+dd.buyCode+'</td>\n' +
                                '<td class="r '+isDraw+'">'+dd.buyMoney+'<br> <span class="red">'+dd.maxLoss+'</span></td>';
                        }
                        var lf = parseInt(len1%10);
                        if(lf>0 && lf<10){
                            for(var k=0,ll=10-lf;k<ll;k++){
                                cells = cells + '<td class="l">--</td><td class="r">0<br/><span class="red">0</span></td>';
                            }
                        }
                        rows = rows + '<tr>'+cells+"</tr>";
                        //$("#tbody").html(typeRow + rows);
                        $("#tbody").html(rows);
                    }else{
                        typeRow = '<tr class="bg3">' +
                            '<td class="tc" colspan="20"> '+item.bettingMethod+' ' +
                            '<span>' +
                            i18np.prop("shipan.negative.Ranking") +
                            '</span>(0) <span>' +
                            i18np.prop("shipan.positive.number") +
                            '</span>('+zzhiAmount+')' +
                            '</td>' +
                            '</tr>';
                        $("#dataHeader").html(typeRow).removeClass("hide");
                        $("#tbody").html("");

                    }

                    //$("#total-"+lmId).html(totalFzAmount);
                }
            }
        }
    }


    function  __initChuhuoData4(){
        var totalFzAmount = 0;
        for(var i=0,len=settingList.length;i<len;i++) {
            var item = settingList[i]
            var mid = item.id;
            var subList = item.lotterySettingList;
            if (mid == lmId) {
                var settingOne = subList[0];
                var chdata = __getBySettingId(settingOne.id);
                if (chdata != null) {
                    var fuzhiAmount = chdata.fuzhiAmount;
                    totalFzAmount = accAdd(totalFzAmount, fuzhiAmount);
                    var zzhiAmount = zzvalueArr[parseInt(lmId) - 1] - chdata.zzhiAmount
                    var typeRow = '<tr class="bg3"><td class="tc" colspan="20"> ' + item.bettingMethod +' '+ i18np.prop('shipan.negative.Ranking') +'(' + fuzhiAmount + ') ' +
                        i18np.prop('shipan.positive.number') +
                        '(' + zzhiAmount + ')</td></tr>';
                    $("#dataHeader").html(typeRow);
                    sidingList = chdata.dataList;
                    initPager4(sidingList.length);
                    pagerData4();

                    //$("#total-"+lmId).html(totalFzAmount)
                }else{
                    var zzhiAmount = zzvalueArr[parseInt(lmId)-1]
                    var typeRow = '<tr class="bg3">' +
                        '<td class="tc" colspan="20"> '+item.bettingMethod+' ' +
                        '<span>' +
                        i18np.prop("shipan.negative.Ranking") +
                        '</span>(0) <span>' +
                        i18np.prop("shipan.positive.number") +
                        '</span>('+zzhiAmount+')' +
                        '</td>' +
                        '</tr>';
                    $("#tbody").html(typeRow);
                }
            }
        }//$("#total-"+lmId).html(totalFzAmount);

    }

    function initPager4(totals){ //针对四定位号码进行分页
        pager.total = totals;
        pager.pages = Math.ceil(totals/pager.limit);
        $("#currentPage").html(pager.curpage);
        $("#totalPage").html(pager.pages);
        $("#totalCount").html(totals);
        if(pager.pages>1){
            $("#pager").removeClass("hide");
        }else{
            $("#pager").addClass("hide");
        }
    }

    function pagerData4(){
        $("#currentPage").html(pager.curpage);
        var sp = (pager.curpage-1)*pager.limit;
        var ep = pager.curpage*pager.limit;
        if(ep>sidingList.length){
            ep = sidingList.length
        }
        var dataList = sidingList.slice(sp,ep);
        var cells = ''
        var rows = '';
        var len = dataList.length;
        for(var j=0;j<len;j++){
            var xuhao = sp+j+1;
            var dd = dataList[j];
            if(j%10==0 && j>0){
                rows = rows + '<tr>'+cells+"</tr>";
                cells = '';
            }
            var isDraw = dd.isDraw?'drawCode':''
            cells = cells +'<td class="l '+isDraw+'"><strong class="blue">['+xuhao+']</strong>'+dd.buyCode+'</td>\n' +
                '<td class="r '+isDraw+'">'+dd.buyMoney+'<br> <span class="red">'+dd.maxLoss+'</span></td>';
        }
        var lf = parseInt(len%10);
        if(lf>0 && lf<10){
            for(var i=0,ll=10-lf;i<ll;i++){
                cells = cells + '<td class="l">--</td><td class="r">0<br/><span class="red">0</span></td>';
            }
        }
        rows = rows + '<tr>'+cells+"</tr>";
        //$("#tbody").html(typeRow + rows);
        $("#tbody").html(rows);
    }


    function firstPage(){//第一页
        console.log(("=======toFirst"))
        if (pager.curpage > 1) {
            pager.curpage = 1;
            pagerData4();
        }
    }
    function prevPage() {
        if (pager.curpage > 1) {
            pager.curpage--;
            pagerData4();
        }
    }

    function nextPage() {//下一页
        console.log(("=======toNext"))
        if (pager.curpage < pager.pages) {
            pager.curpage++;
            pagerData4();
        }
    }

    function lastPage() {//尾页
        console.log(("=======toLast"))
        if (pager.curpage < pager.pages) {
            pager.curpage = pager.pages;
            pagerData4();
        }
    }

    function goPage() {//指定页
        var toPage = $("#inputPage").val();
        if (toPage) {
            var topage = parseInt(toPage);
            if (topage >= 1 && topage <= pager.pages) {
                pager.curpage = topage;
                pagerData4();
            }
        }
    }

    function __multiSettingData(subList) {
        var typeRow = '';
        var dataRow = '';
        var totalFzAmount = 0;
        let tdWidthStyle = "";
        var len = subList.length;
        if(len==14){
            tdWidthStyle = 'style="width: 7%"';
        }

        for(var i=0;i<len;i++){
            var item = subList[i];
            var chdata = __getBySettingId(item.id);
            var zzhiAmount = getTotalZZValue(lmId,item.typeId)
            if(null == chdata){
                typeRow = typeRow + ' <td class="tc" '+tdWidthStyle+'> '+item.bettingRule+' <div> <span i18n="shipan.negative.Ranking">' +
                    i18np.prop("shipan.negative.Ranking") +
                    '</span>(0) </div> <div> <span i18n="shipan.positive.number">' +
                    i18np.prop("shipan.positive.number") +
                    '</span>('+zzhiAmount+') </div> </td>';
                dataRow = dataRow + '<td class="vt" '+tdWidthStyle+'>&nbsp;</td>';
            }else{
                var fuzhiAmount = chdata.fuzhiAmount;
                totalFzAmount = accAdd(totalFzAmount,fuzhiAmount);
                zzhiAmount = accSub(zzhiAmount,chdata.zzhiAmount)
                typeRow = typeRow + ' <td class="tc" '+tdWidthStyle+'> '+item.bettingRule+' <div> <span i18n="shipan.negative.Ranking">' +
                    i18np.prop("shipan.negative.Ranking") +
                    '</span>('+fuzhiAmount+') </div> <div> <span i18n="shipan.positive.number">' +
                    i18np.prop("shipan.positive.number") +
                    '</span>('+zzhiAmount+') </div> </td>';
                var dataList = chdata.dataList;

                var cells = ''
                var len1 = dataList.length;
                /**
                 * <td class="vt" width="16.6%">  <table width="100%"> <tbody><tr> <td class="" width="50%"> <strong class="blue">[1]</strong> 12XX </td> <td class=""> 11<br> <span class="red">-1076</span> </td> </tr> </tbody></table>  <table width="100%"> <tbody><tr> <td class="" width="50%"> <strong class="blue">[2]</strong> 45XX </td> <td class=""> 10<br> <span class="red">-976</span> </td> </tr> </tbody></table>  <table width="100%"> <tbody><tr> <td class="" width="50%"> <strong class="blue">[3]</strong> 34XX </td> <td class=""> 2<br> <span class="red">-176</span> </td> </tr> </tbody></table>  <table width="100%"> <tbody><tr> <td class="" width="50%"> <strong class="blue">[4]</strong> 23XX </td> <td class=""> 1<br> <span class="red">-76</span> </td> </tr> </tbody></table>  </td>
                 */
                for(var j=0;j<len1;j++){
                    var dd = dataList[j];
                    cells = cells +'<table width="100%"> <tbody><tr>' +
                        '<td class="" width="50%"><strong class="blue">['+(j+1)+']</strong>'+dd.buyCode+'</td>' +
                        '<td class="">'+dd.buyMoney+'<br> <span class="red">'+dd.maxLoss+'</span></td>'
                        +'</tr></tbody></table>';
                }
                dataRow = dataRow + '<td class="vt" '+tdWidthStyle+'>'+cells+'</td>';
            }
        }

        typeRow = '<tr>'+typeRow+"</tr>";
        dataRow = '<tr>'+dataRow+'</tr>'
        $("#tbody").html(typeRow + dataRow);
        $("#dataHeader").addClass("hide").html("");
        //$("#total-"+lmId).html(totalFzAmount);

    }

</script>
