            <div name="module" id="pager" class="pager" action="log" pagebody="tbody" template="tpl_refresh" pagecount="1" param="pageSize=40">
                <span i18n="shipan.page.no">第</span> <span class="pageindex red">{{currentPage}}</span> <span i18n="shipan.page.page">页</span>&nbsp;
                <span i18n="shipan.page.total">共</span> <span class="pagecount red">{{countPage}}</span> <span i18n="shipan.page.page">页</span>&nbsp;
                <span i18n="shipan.page.total">共</span> <span class="recordcount red">{{count}}</span> <span i18n="shipan.page.count">条</span>
                <a class="fn-first shou" @click="firstPage()" style="cursor:pointer;" i18n="shipan.page.firstPage">首页</a>
                <a class="fn-prev shou" @click="prePage()" style="cursor:pointer;" i18n="shipan.page.prePage">上一页</a>

                <a class="fn-last shou" @click="lastPage()" style="cursor:pointer;" i18n="shipan.page.lastPage">尾页</a>
                <input type="number" class="input w50 fn-index" v-model="inputPage">

<script src="../js/jquery/jquery.min.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/layui/layui.all.js"></script>
<script src="../js/token.js"></script>

<script src="../js/vue/vue.js"></script>

<script src="../js/jquery.i18n.min.js"></script>
<script src="../js/multi_lang_config.js"></script>
<script type="text/javascript" language="javascript">

    const messages = {
        zh: {
            odds:"赔率",
            money:"金额",
            decode:"退码",
            all:"全部",
            oneFixed:"一定位",
            twoFixed:"二定位",
            threeFixed:"三定位",
            fourFixed:"四定位",
            twoShow:"二字现",
            threeShow:"三字现",
            fourShow:"四字现",
            looseBill:"散单",
            batch:"批量",
            ytm:"已退码",
            xShow: "现",
            heJi: "合计",
            noData: "暂无数据!",
        },
        th: {
            odds:"อัตราต่อรอง",
            money:"จำนวนเงิน",
            decode:"ยกเลิกการเดิมพัน",
            all:"ทั้งหมด",
            oneFixed:"ตำแหน่งแน่นอนที่หนึ่ง",
            twoFixed:"ตำแหน่งแน่นอนที่สอง",
            threeFixed:"ตำแหน่งแน่นอนที่สาม",
            fourFixed:"ตำแหน่งแน่นอนที่สี่",
            twoShow:"เดิมพันสองตัวพิเศษ",
            threeShow:"เดิมพันสามตัวพิเศษ",
            fourShow:"สี่ตัวแสดงผล",
            looseBill:"เลขเดียว",
            batch:"ชุด",
            ytm: "รหัสที่ถูกคืนเงินแล้ว",
            xShow: "เดี๋ยวนี้",
            heJi: "รวมทั้งหมด",
            noData: "ไม่มีข้อมูล!",
        }
    }

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var a = decodeURI(window.location.search);
        var r = a.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if (r != null) return unescape(r[2]);
        return null;
    }

    var $ = layui.jquery;

    var moduleName = "shipan";
    var defaultLang = layui.data('langTab').langType;
    const i18n = new VueI18n({
        locale: defaultLang, // set locale
        messages, // set locale messages
    });
    initLangConfig({
        defaultLang:defaultLang,
        filePath: "../js/i18n/"+moduleName+"/",
        module:moduleName,
        base:"../js/"
    })
    var i18np = null;
    function changeLang(lang) {
        defaultLang = lang;
        reloadI18n({
            defaultLang:lang,
            filePath: "../js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        i18np.loadProperties(moduleName);
        i18n.locale=lang;
    }

    layui.config({base: '../js/'})
        // 继承treetable.js插件
        .extend({i18np: 'i18n'}).use([ 'i18np','jquery'], function () {
        i18np = layui.i18np;
        reloadI18n({
            defaultLang:defaultLang,
            filePath: "../js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        i18np.loadProperties(moduleName);

        vm.initData(1);
    });

    $(function () {
        var flag = GetQueryString("userDetail")
        if (flag == 1) {
            $("#top").hide();
            $("#downLoad").hide();
            $("#btnPrint").hide();
        }
    })

    function popChild(tag) {
        layer.open({
            type: 2,
            // title: '出货',
            title:i18np.prop("shipan.menu.chuhuo"),
            content: 'kuaida.html',
            area: ['80%', '650px']
        })
    }

    const vm = new Vue({
        el: '#main',
        i18n,
        data: {
            dataList: [],
            backList: [],
            count: 0,        //总条数
            countPage: 1,    //总页数
            currentPage: 1,  //当前页数
            inputPage: '',   //文本框输入页数
            total: "",
            totalAmount: "",
            totalDrawAmount: "",
            username: "",
            buyCodes: "",
            xianFlag: 0,
            lieType: 0,
            start: "",
            end: "",
            lotterySettingType: "",
            buyType: "",
            drawId: "",
        },
        methods: {
            initData(page) {
                const _this = this;
                $.ajax({
                    url:HOST+"draw/getDrawList68" ,
                    success:function(res){
                        if(res.code == 200) {
                            for(var i in res.data) {
                                $("#draw").append("<option value='"+res.data[i].drawId+"'>"+res.data[i].drawIdStr+"</option>")
                            }
                        }
                    }
                });
                $.ajax({
                    url: HOST + 'chuHuo/chuHuoDetailList',
                    type: "get",
                    data: {
                        page:page,
                        account:_this.username,
                        number:_this.buyCodes,
                        xianFlag:_this.xianFlag,
                        lieType:_this.lieType,
                        startAmount:_this.start,
                        endAmount:_this.end,
                        lotterySettingId:_this.lotterySettingType,
                        type:_this.buyType,
                        drawId:_this.drawId,
                        drawStatus: "1"
                    },
                    success: function (res) {
                        if (res.code == 0) {
                            _this.dataList = res.data.dataList
                            _this.total = res.data.total
                            _this.totalAmount = res.data.totalAmount
                            _this.totalDrawAmount = res.data.totalDrawAmount
                            _this.count = res.count;
                            _this.currentPage = page;
                            let pageNum = res.count % 40 == 0 ? parseInt(res.count / 40) : Math.ceil(res.count / 40);
                            _this.countPage = pageNum;
                        }
                    }
                });
            },
            submitQuery (page) {
                this.username = $("#member_account").val();
                this.buyCodes = $("#bet_no").val();
                const isXian = $("input[name='show_xian']").prop("checked");
                if (isXian) {
                    this.xianFlag = 1;
                } else {
                    this.xianFlag = 0;
                }
                this.lieType = $("#range_type").val();
                this.start = $("#range_min").val();
                this.end = $("#range_max").val();
                this.lotterySettingType = $("#category").val();
                this.buyType = $("#package_id").val();
                this.drawId = $("#draw").val();
                this.initData(page);
            },
            batchDetail(data) {
                layer.open({
                    type: 2,
                    // title: '出货',
                    title:i18np.prop("shipan.menu.chuhuo"),
                    content: 'outImportDetail.html?rid=' + data.id,
                    area: ['80%', '650px']
                })
            },
            firstPage(){
                if (this.currentPage != 1){
                    if (this.select == 2){
                        this.initData(1);
                    }else{
                        this.submitQuery(1);
                    }
                }
            },
            prePage(){
                if (this.currentPage != 1){
                    if (this.select == 2){
                        this.initData(this.currentPage*1 - 1);
                    }else {
                        this.submitQuery(this.currentPage*1 - 1);
                    }
                }
            },
            nextPage(){
                if (this.currentPage*1 < this.countPage*1){
                    if (this.select == 2){
                        this.initData(this.currentPage*1 + 1);
                    }else{
                        this.submitQuery(this.currentPage*1 + 1);
                    }
                }
            },
            lastPage(){
                if (this.currentPage*1 < this.countPage*1){
                    if (this.select == 2){
                        this.initData(this.countPage);
                    }else{
                        this.submitQuery(this.countPage);
                    }
                }
            },
            go(){
                if (this.inputPage==null || this.inputPage=="" || this.inputPage==undefined){
                    // layer.msg("请输入页数！");
                    layer.msg(i18np.prop("shipan.page.msg.inputPageNo"));
                    return false;
                }
                if(this.currentPage*1 == this.inputPage*1){
                    console.log("当前页不查询");
                }else if (this.inputPage*1 < 1 || this.inputPage*1 > this.countPage*1){
                    if (this.select == 2){
                        this.initData(1);
                    }else{
                        this.submitQuery(1);
                    }
                }else{
                    if (this.select == 2){
                        this.initData(this.inputPage);
                    }else{
                        this.submitQuery(this.inputPage);
                    }
                }
            },
            print() {
                var d = $("#draw").val();
                window.open('printWinOutDetail.html?drawId=' + d);
            }
        }
    });
    // vm.initData(1);
</script>
</body>
</html>
