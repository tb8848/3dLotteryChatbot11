    function popChild(tag){
        layer.open({
            type:2,

            content:'kuaida.html',
            area:['80%','650px']

    window.onload=function (e) {

    function getSettings() {
        //layer.msg("数据加载中...",{time:-1,shade:0.3,icon:16});
        $.ajax({
            url:HOST+'lotteryMethod/getAll?lotteryType=1',
            type:'get',
            success:function(res){
                if(res.code==0){
                    settingList = res.data;
                    fuzhiValue = 0;
                    totalAvgOdds = 0;
                    codesList=[];
                    selectedList=[];
                    getBuyList4();
                }else{
                    layer.closeAll();
                    layer.msg(res.msg);
                }
            },
            error:function (e) {
                layer.closeAll();
                layer.msg(i18np.prop("shipan.msg.request.error"));
            }
        })
    }

    function getBuyList4(){
        $("#bd_format").html("");
        $.ajax({
            //url:HOST+"admin/drawbuy/xupan/list",
            url:HOST+"admin/xupan/3d/list?page="+curpage+"&limit="+limit,
            type:'get',
            success:function (res) {
                if(res.code==0){
                    layer.closeAll();
                    if(res.data.dataList!=null){
                        buyList = res.data.dataList;
                        codesList = buyList;
                        noBuyLossMap = res.data.noBuyLossMap;
                        oddsChangeList = res.data.prChangeList;
                        totalAvgOdds = res.data.avgOdds;
                        fuzhiValue = res.data.totalFuzhi;
                        zzvalue = res.data.zzvalue;
                        stopCodesList = res.data.stopBuyCodesList;
                        $("#avg_odds").html(totalAvgOdds);
                    }
                    initPager(1000);
                    initData4();
                }else{
                    layer.closeAll();
                    layer.msg(res.msg);
                }
            },
            error:function (e) {
                layer.closeAll();
                layer.msg("请求错误");
            }
        })
    }

    //负值多选
    $("#multiSelect").on("click",'.sel-count',function (e) {
        var $this = $(this);
        var count = 0;
        if($this.is('.sel-active')){
            $this.removeClass('sel-active');
            $("#tbody").find("td").removeClass('active');
            selectedList = [];
        }else{
            $this.addClass('sel-active');
            $("#multiSelect").find("input.sel-count").not($this).removeClass("sel-active");
            count = parseInt(this.value);
            $("#tbody").find("td").removeClass('active');
            for(var i=0;i<count;i++){
                $("#l-td-"+i).addClass('active');
                $("#r-td-"+i).addClass('active');
                var num = $("#l-td-"+i).attr("number");
                if(!selectedList.includes(num)){
                    selectedList.push(num);
                }
            }
        }
    })


    function searchCode(){
        $.ajax({
            url:HOST+"admin/xupan/3d/searchV2?page="+curpage+"&limit="+limit+"&searchCode="+distCode,
            type:'get',
            success:function(res){
                if(res.code==0){
                    var isFind = res.data.isFind;
                    var totals = res.data.searchTotal;
                    if(isFind==1){
                        codesList = res.data.dataList;
                        curpage = res.data.page;
                        $(".pageindex").html(curpage);
                        initData4();
                        $("td").each(function (idx) {
                            var $this = $(this);
                            var number = $this.attr("number");
                            if (number == distCode) {
                                $this.addClass("selected")
                                setTimeout(function () {
                                    $this.removeClass("selected") //5秒后选中颜色消失
                                }, 5000)
                            }
                        });
                    }else{
                        $(".pageindex").html(1);
                        initPager(totals);
                        codesList = res.data.dataList;
                        initData4();
                    }

                }
            }
        })
    }

        }

    function _checkSearchList(item){
        var exist = false;
        if(searchList.length==0){
            return exist;
        }
        for (var i = 0,len=searchList.length; i < len; i++) {
            var dd = searchList[i];
            if(dd.code == item.code){
                exist = true;
                break;
            }
        }
        return exist;
    }

            $("#prLabel").removeClass('hide')
        }else{
            $("#maxLimitEq").show();
            $("#maxLimitAdd").show();
            $("#prLabel").addClass('hide')

    function initPager(total) {
        //var total = codesList.length;
        pages = total%limit==0?parseInt(total/limit):parseInt(total/limit)+1;
        $(".pageindex").html(curpage);
        $('.pagecount').html(pages);
        $('.recordcount').html(total);

    $("#pager").on("click",'.fn-next',function (e) {

    $("#pager").on("click",'.fn-prev',function (e) {

    $("#pager").on("click",'.fn-last',function (e) {

    $("#pager").on("click",'.fn-go',function (e) {

        if(toPage!=""){

    function getCodeShowName(lmId,splitChar,buyCode,lsType){
        switch (lmId) {
            case "1":
                if(lsType==1){
                    return "ZX"+splitChar+buyCode;
                }else if(lsType==2){
                    return "ZXHZ"+splitChar+buyCode;
                }
            case "2":
                return "TX"+splitChar+buyCode;
            case "3":
                if(lsType==1){
                    return "Z3"+splitChar+buyCode;
                }else if(lsType==2){
                    return "Z3DT"+splitChar+buyCode;
                }else if(lsType==3){
                    return "Z3HZ"+splitChar+buyCode;
                }

            case "4":
                if(lsType==1){
                    return "Z6"+splitChar+buyCode;
                }else if(lsType==2){
                    return "Z6DT"+splitChar+buyCode;
                }else if(lsType==3){
                    return "Z6HZ"+splitChar+buyCode;
                }
            case "5":
                return "HS"+splitChar+buyCode;
            case "6":
                if(lsType==1){
                    return "1D"+splitChar+buyCode;
                }else if(lsType==2){
                    return "C1D"+splitChar+buyCode;
                }
                return "1D"+splitChar+buyCode;
            case "7":
                if(lsType==1){
                    return "2D"+splitChar+buyCode;
                }else if(lsType==2){
                    return "C2D"+splitChar+buyCode;
                }
            case "8":
                if(lsType==1){
                    return "B3"+splitChar+buyCode;
                }else if(lsType==2){
                    return "B6"+splitChar+buyCode;
                }
            default:
                return buyCode;
        }
    }

    $("#btnAdd").on("click","",function (e) {
        selectedList = [];
        var lsIdList = [];
        $("#tbody").find("td").each(function (idx) {
            if($(this).hasClass('active')){
                var nums = $(this).attr("number");
                var xian = $(this).attr("xian");
                var lsid = $(this).attr("lsId");
                if(!__checkExist(nums,lsid)){
                    selectedList.push({
                        code:nums,
                        xian:xian,
                        lsid:lsid
                    });
                }
                if(!lsIdList.includes(lsid)){
                    lsIdList.push(lsid);
                }
            }
        });
        $("#bd_format").find("td").each(function (idx) {
            if($(this).hasClass('active')){
                var nums = $(this).attr("number");
                var xian = $(this).attr("xian");
                var lsid = $(this).attr("lsId");
                if(!__checkExist(nums,lsid)){
                    selectedList.push({
                        code:nums,
                        xian:xian,
                        lsid:lsid
                    });
                }
                if(!lsIdList.includes(lsid)){
                    lsIdList.push(lsid);
                }
            }
        });
        if(selectedList.length<1){
            // layer.msg("未选择号码");
            layer.msg(i18np.prop("shipan.msg.no.selected.number"));
            return;
        }

        var odds =  $("#set_odds").val();
        var islimit = $("input[name='islimit']:checked").val();
        var odds_item_limit = $("#odds_item_limit").val();
        if(rise_drop=='2'){
            if(lsIdList.length>1){
                layer.alert("不同类别的号码不能同时出货");
                return;
            }
            //出货
            if(odds=="" || odds_item_limit==""){
                // layer.msg("请填写赔率和出货金额");
                layer.alert(i18np.prop("shipan.msg.please.fill.odds.chmoney"));
                return;
            }

            var t = odds;
            odds = odds_item_limit;
            odds_item_limit = t;
        }else{
            if(odds=="" && odds_item_limit==""){
                // layer.msg("未填写任何内容");
                layer.alert(i18np.prop("shipan.msg.no.fill.anything"));
                return;
            }
        }

        var datas = [];
        selectedList.forEach((item,idx)=>{
            datas.push({
                hotNumber:item.code,
                xianFlag:item.xian,
                changePeiRate:odds,
                prChangeWay:rise_drop,
                oneItemUpperLimit:odds_item_limit,
                limitChangeWay:islimit,
                lotterySettingId:item.lsid
            })
        })

        layer.msg(i18np.prop("shipan.msg.processing"),{time:-1,icon:16,shade:0.3})

        $.ajax({
            url:HOST+"peiRateChange/xupan",
            type:'post',
            data:JSON.stringify(datas),
            contentType:'application/json',
            success:function(res){
                layer.closeAll();
                if(res.code==0){
                    if(rise_drop==2){
                        //到下载页
                        window.location.href="../shipan/download.html"
                        //getBuyList4()
                    }else{
                        layer.msg("操作成功");
                        $("#set_odds").val("");
                        $("input[name='islimit']").val("0");
                        $("#odds_item_limit").val("");
                        $("#bd_format").html("");
                        var newOdds = res.data;
                        setTimeout(function () {
                            // if(newOdds.length>0){
                            //     upOddsOfCodes(newOdds);
                            // }
                            getBuyList4()
                        },500);
                    }
                }
            },
            error:function (e) {
                layer.closeAll();
            }
        })
    })

    //更新页面号码的最新赔率
    function upOddsOfCodes(newOdds){
        newOdds.forEach((odds,idx)=>{
            codesList.forEach((cc,idx1)=>{
                if(odds.hotNumber == cc.code){
                    cc.odds = odds.changePeiRate
                }
                var relateCodes = cc.relateCodes;
                relateCodes.forEach((rc,idx2)=>{
                    if(odds.hotNumber == rc.code){
                        rc.odds = odds.changePeiRate
                    }
                })
            })
        })
    }


    function __checkExist(num,lsid) {
        for(var i=0,len=selectedList.length;i<len;i++){
            var item = selectedList[i];
            if(item.code==num && item.lsid==lsid){
                return true;
            }
        }
        return false;
    }
</script>
</body>
</html>
