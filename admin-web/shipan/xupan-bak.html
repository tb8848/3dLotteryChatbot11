    function __getBuyCodeInfo(code,isXian){
        for (var i = 0,len=buyList.length; i < len; i++) {
            var item = buyList[i];
            if(item.buyCode==code && item.isXian==isXian){
                return item;
            }
        }
        return null;
    }


    function __getCodeOddsChange(code,isXian){
        for (var i = 0,len=oddsChangeList.length; i < len; i++) {
            var item = oddsChangeList[i];
            if(item.hotNumber==code && item.xianFlag==isXian){
                return item;
            }
        }
        return null;
    }

    function __isStopBuy(code,isXian) {
        for (var i = 0,len=stopCodesList.length; i < len; i++) {
            var item = stopCodesList[i];
            if(item.codes==code && item.isXian==isXian){
                return item;
            }
        }
        return null;
    }

    //获取赔率上限
    function __getPrLimit(code,isXian,lmId){
        var oddsKey = code+"-"+isXian;
        var prLimit = codeParam[oddsKey];
        if(null==prLimit || undefined == prLimit){
            var ls = null;
            for (var i = 0,len=settingList.length; i < len; i++) {
                var item = settingList[i];
                if(item.id==lmId){
                    var lsList = item.lotterySettingList;
                    if(isXian==0 && lmId<4){
                        //将号码中的数字，替换成占位符
                        var ruleName = code.replaceAll(reg,"口");
                        lsList.forEach((it1,idx)=>{
                            if(it1.bettingRule==ruleName){
                                ls = it1;
                            }
                        })
                        if(ls!=null){
                            break;
                        }
                    }else{
                        ls = lsList[0];
                        break;
                    }
                }
            }
            if(ls!=null){
                var codeLen = code.length;
                var pr = ls.peiRate;
                if(pr.indexOf("/")>-1){
                    var arr = pr.split("/");
                    for(var i=codeLen;i>=2;i--){
                        var checkResult = checkRepeatCodes(code,i);
                        if(checkResult){
                            return arr[i-1]+"/"+ls.id
                        }
                    }

                    prLimit = arr[0]+"/"+ls.id
                }else{
                    prLimit = pr+"/"+ls.id;
                }
            }else{
                prLimit = "0/0";
            }
        }
        codeOddsParam[oddsKey] = prLimit;
        return prLimit;

    }

    function __getCodePrams(code,isXian,lmId){
        var key = code+"-"+isXian;
        var info = codeParam[key];
        if(null==info || undefined == info){
            info = __getBuyCodeInfo(code,isXian);
            var oddsChange = __getCodeOddsChange(code,isXian);
            var stopBuyInfo = __isStopBuy(code,isXian)
            if(null==info){
                var limits = __getPrLimit(code,isXian,lmId); //
                var odds = limits.split("/")[0];
                var lsId = limits.split("/")[1];
                if(null!=oddsChange){
                    odds = oddsChange.changePeiRate
                }
                info = {
                    maxLoss:0,
                    chuhuoMoney:0,
                    avg_odds:0,
                    peiRate:odds,
                    lotterySettingId:lsId,
                    lotteryMethodId:lmId,
                    isStopBuy:null==stopBuyInfo?0:1
                }
            }else{
                info.lotteryMethodId=lmId;
                info.isStopBuy = null==stopBuyInfo?0:1
                if(null!=oddsChange){
                    info.peiRate = oddsChange.changePeiRate
                }
            }
            codeParam[key]=info;
        }
        return info;
    }

    var currIndex = 0;
    function fillCodeParam(groupData,index){//回填号码参数
        var arr = [];
        for (var i = 0; i < groupData.length; i++) {
            var tMaxLoss = 0;
            var item = groupData[i];
            var info = __getCodePrams(item.code,item.xian,item.lotteryMethodId);
            item.odds = info.peiRate;
            item.odds_avg = info.avg_odds;
            item.chuhuo = info.chuhuoMoney;
            item.isStopBuy = info.isStopBuy;
            item.lotterySettingId = info.lotterySettingId;
            item.relateCodes.forEach((cc,ii)=>{
                var info1 = __getCodePrams(cc.code,cc.xian,cc.lotteryMethodId);
                cc.odds = info1.peiRate;
                cc.odds_avg = info1.avg_odds;
                cc.chuhuo = info1.chuhuoMoney;
                cc.isStopBuy = info1.isStopBuy;
                cc.lotterySettingId = info1.lotterySettingId;
                cc.maxLoss = info1.maxLoss;
                tMaxLoss = accAdd(tMaxLoss,info1.maxLoss);
            })
            item.relateCodes.sort(__sortByFuzhi);
            item.maxLoss = tMaxLoss;
            groupData[i] = item;
        }
        //保证顺序不错乱
        while (index - currIndex == 1) {
            groupData.forEach((item,idx)=>{
                codesList.push(item);
            })
            if(codesList.length>=10000){
                codesList.sort(__sortByFuzhi);
                console.log("========__createCodes4======3==",new Date())
                initData();
            }
            //$("#content").append(html);
            currIndex = index;
        }
    }

    function group(codeArr) {
        var result = [];
        var groupItem=[];
        for (var i = 0; i < codeArr.length; i++) {
            if (i>0 && i % 1000 == 0) {
                groupItem != null && result.push(groupItem);
                groupItem = [];
            }
            groupItem.push(codeArr[i]);
        }
        result.push(groupItem);
        return result;
    }


    function __sortByFuzhi(a1,a2){
        return a1.maxLoss-a2.maxLoss;
    }

    function __sortByCode(a1,a2){
        return a1.code>a2.code;
    }

    $("#multiSelect").on("click",'.sel-count',function (e) {
        var $this = $(this);
        var count = 0;
        if($this.is('.sel-active')){
            $this.removeClass('sel-active');
            $("#tbody").find("td").removeClass('active');
            selectedList = [];
        }else{
            $this.addClass('sel-active');
            $("#multiSelect").find("input.sel-count").not($this).removeClass("sel-active");
            count = parseInt(this.value);
            $("#tbody").find("td").removeClass('active');
            for(var i=0;i<count;i++){
                $("#l-td-"+i).addClass('active');
                $("#r-td-"+i).addClass('active');
                var num = $("#l-td-"+i).attr("number");
                if(!selectedList.includes(num)){
                    selectedList.push(num);
                }
            }
        }
    })

    $("#btn_search").on("click","",function (e) {

        var isFind = false;
        if(distCode!=""){

                var item = dataList[i];
                if (item.code == distCode) {
                    isFind = true;
                    var inPage = i % limit == 0 ? parseInt(i / limit) : parseInt(i / limit) + 1;
                    curpage = inPage;
                    $(".pageindex").html(curpage);
                    initData();
                    $("td").each(function (idx) {
                        var $this = $(this);
                        var number = $this.attr("number");
                        if (number == distCode) {
                            $this.addClass("selected")
                            setTimeout(function () {
                                $this.removeClass("selected") //5秒后选中颜色消失
                            }, 5000)
                        }
                    });
                    break;
                }
            }
            if (!isFind) {
                var numArr = distCode.split("");
                numArr.sort();
                distCode = numArr.join("");
                var noMatchArr = [];
                codesList.forEach((info,idx1)=>{
                    var code = info.code;
                    var arr = code.split("");
                    arr.sort();
                    code = arr.join("");
                    if(code.indexOf(distCode)>-1){
                        var exist = _checkSearchList(info);
                        if(!exist){
                            searchList.push(info);
                        }
                    }
                })

                console.log("=================searchList====",searchList)

                codesList.forEach((info,idx1)=>{
                    var exist = _checkSearchList(info);
                    if(!exist){
                        noMatchArr.push(info);
                    }
                })

                searchList.sort(__sortByFuzhi);
                noMatchArr.sort(__sortByCode);

                noMatchArr.forEach((item,idx)=>{
                    searchList.push(item);
                })

                codesList = searchList;
                curpage = 1;
                initData();
            }
        }else{
            searchList=[];
            codesList=[];
            curpage = 1;
            __createCodes()
            initData();
            // codesList.sort(__sortByFuzhi);
            //
            // initData();
        }

    })

    function _checkSearchList(item){
        var exist = false;
        if(searchList.length==0){
            return exist;
        }
        for (var i = 0,len=searchList.length; i < len; i++) {
            var dd = searchList[i];
            if(dd.code == item.code){
                exist = true;
                break;
            }
        }
        return exist;
    }

    $("#btnAdd").on("click","",function (e) {
        selectedList = [];
        $("#tbody").find("td").each(function (idx) {
            if($(this).hasClass('active')){
                var nums = $(this).attr("number");
                var xian = $(this).attr("xian");
                var lsid = $(this).attr("lsId");
                if(!__checkExist(nums,xian)){
                    selectedList.push({
                        code:nums,
                        xian:xian,
                        lsid:lsid
                    });
                }
            }
        });
        $("#bd_format").find("td").each(function (idx) {
            if($(this).hasClass('active')){
                var nums = $(this).attr("number");
                var xian = $(this).attr("xian");
                var lsid = $(this).attr("lsId");
                if(!__checkExist(nums,xian)){
                    selectedList.push({
                        code:nums,
                        xian:xian,
                        lsid:lsid
                    });
                }
            }
        });
        if(selectedList.length<1){
            layer.msg("未选择号码");
            return;
        }
        var odds =  $("#set_odds").val();
        var islimit = $("input[name='islimit']:checked").val();
        var odds_item_limit = $("#odds_item_limit").val();
        if(rise_drop=='2'){
            if(odds=="" || odds_item_limit==""){
                layer.msg("请填写赔率和出货金额");
                return;
            }
            var t = odds;
            odds = odds_item_limit;
            odds_item_limit = t;
        }else{
            if(odds=="" && odds_item_limit==""){
                layer.msg("未填写任何内容");
                return;
            }
        }

        var datas = [];
        selectedList.forEach((item,idx)=>{
            datas.push({
                hotNumber:item.code,
                xianFlag:item.xian,
                changePeiRate:odds,
                prChangeWay:rise_drop,
                oneItemUpperLimit:odds_item_limit,
                limitChangeWay:islimit,
                lotterySettingId:item.lsid
            })
        })

        layer.msg("正在处理...",{time:-1,icon:16,shade:0.3})

        $.ajax({
            url:HOST+"peiRateChange/xupan",
            type:'post',
            data:JSON.stringify(datas),
            contentType:'application/json',
            success:function(res){
                layer.closeAll();
                if(res.code==0){
                    if(rise_drop==2){
                        //到下载页
                        window.location.href="../shipan/download.html"
                    }else{
                        curpage = 1;
                        setTimeout(function () {
                            getBuyList();
                        },500)

                    }
                }
            },
            error:function (e) {
                layer.closeAll();
            }
        })


    })


    function __checkExist(num,xian) {
        for(var i=0,len=selectedList.length;i<len;i++){
            var item = selectedList[i];
            if(item.code==num && item.xian==xian){
                return true;
            }
        }
        return false;
    }
