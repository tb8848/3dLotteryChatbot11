<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实货白单数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../css/basicSetting.css" media="all">
    <link rel="stylesheet" href="../../js/layui/css/layui.css" media="all">
    <style>
        th {
            background: url(../../img/bg-thead.gif) repeat-x left top;
            color: #fff;
            font-weight: bold;
            border-bottom: 1px solid #a4d4f9;
            border-right: 1px solid #a4d4f9;
            padding: 0 4px;
        }

        td {
            border: 1px solid #a4d4f9;
            border-width: 0 1px 1px 0;
            padding: 4px;
            outline: none;
        }

        .ew-tree-table-cell > .ew-tree-table-cell-content {
            padding: 5px 15px;
            line-height: 20px !important;
        }

        .t-1 tbody td {
            line-height: 22px;
        }
    </style>
</head>
<body style="font: 12px Arial, Helvetica, sans-serif;">
<div id="main" class="main" style="top: 0px;">
    <div class="module"><input type="hidden" value="2" id="backup_type">
        <div name="module" id="backups_detail" class="m5 mt10">
            <div class="guide">
                <div class="fl">
                    <a href="#!online_account" i18n="zh.top.location">位置 </a>&gt;&gt;
                    <span class="red" i18n="zh.top.actual.white.order.data">   实货白单数据  </span>
                </div>
                <div class="fr">
                    <a href="download.html" class="" i18n="zh.top.backup.records">备份记录</a> | <a
                        href="shihuobaidan.html" class="fb red" i18n="zh.top.actual.white.order.data">实货白单数据</a>
                </div>
            </div>
            <div class="mt10">
                <form action="" novalidate="novalidate"></form>
            </div>
            <div class="mt10">
                <form action="" novalidate="novalidate">
                    <table class="t-1">
                        <thead>
                        <tr class="bg1">
                            <td colspan="6" i18n="zh.top.actual.white.order.data"> 实货白单数据</td>
                        </tr>
                        <tr class="bg2">
                            <td width="10%" i18n="zh.btn.delete">删除</td>
                            <td width="20%" i18n="zh.table.head.fileName">文件名</td>
                            <td width="10%" i18n="zh.table.head.version">版本</td>
                            <td width="20%" i18n="zh.table.head.time">时间</td>
                            <td width="20%" i18n="zh.query.type">类型</td>
                            <td width="20%" i18n="zh.table.head.size">尺寸</td>
                        </tr>
                        </thead>
                        <tbody id="tbody" class="fn-hover">
                        <tr>
                            <td colspan="6" i18n="zh.table.noData">暂无数据!</td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery/jquery.min.js"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/layui/layui.all.js"></script>
<script src="../../js/token.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/jquery.i18n.min.js"></script>
<script src="../../js/multi_lang_config.js"></script>

<script  type="text/javascript" language="javascript">
    window.parent.document.getElementsByClassName("layui-body")[0].style.top = "45px";

    var $ = layui.jquery;

    var moduleName = "subAccount_zonghuo";//zongHuo
    var defaultLang = layui.data('langTab').langType;
    var i18np=null
    layui.config(
        {base: '../../js/'})
        .extend({i18np: 'i18n'})
        .use([ 'i18np'], function () {
            i18np = layui.i18np;
            reloadI18n({
                defaultLang:defaultLang,
                filePath: "../../js/i18n/"+moduleName+"/",
                module:moduleName,
            })
            i18np.loadProperties(moduleName);
        })

    initLangConfig({
        defaultLang:defaultLang,
        filePath: "../../js/i18n/"+moduleName+"/",
        module:moduleName,
        base:"../../js/"
    })

    function changeLang(lang){
        reloadI18n({
            defaultLang:lang,
            filePath: "../../js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        i18np.loadProperties(moduleName);
    }
</script>
</body>
</html>
