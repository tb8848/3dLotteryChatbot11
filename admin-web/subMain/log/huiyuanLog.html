<script  type="text/javascript" language="javascript">

    var table = layui.table;
    var $ = layui.jquery;

    const messages = {
        zh: {
            class:"分类",
            operationAccount:"操作账号",
            first:"元",
            moreThan:"以上",
            all:"全部",
            type:"类型",
            cargo:"散货",
            package:"包牌",
            packageCargo:"包牌+散货",
            summary:"汇总表",
            submit:"提交",
        },
        th: {
            class:"หมวดหมู่",
            operationAccount:"บัญชีที่ดำเนินการ",
            first:"หยวน",
            moreThan:"มากกว่า",
            all:"ทั้งหมด",
            type:"ประเภท",
            cargo:"สินค้าจำนวนมาก",
            package:"แพ็คเกจเกมส์",
            packageCargo:"แพ็คเกจเกมส์ + สินค้าจำนวนมาก",
            summary:"ตารางสรุปข้อมูล",
            submit:"ส่ง",
        }
    }

    var moduleName = "log";
    var defaultLang = layui.data('langTab').langType;
    const i18n = new VueI18n({
        locale: defaultLang, // set locale
        messages, // set locale messages
    });
    initLangConfig({
        defaultLang:defaultLang,
        filePath: "../../js/i18n/"+moduleName+"/",
        module:moduleName,
        base:"../../js/"
    })
    var i18np = null;
    function changeLang(lang) {
        defaultLang = lang;
        reloadI18n({
            defaultLang:lang,
            filePath: "../../js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        i18np.loadProperties('subMain-' + moduleName);
        i18n.locale=lang;
        // getbettingMethod();

        // layui刷新表头
        table.reload("tt",{
            cols: [
                [
                    {field: 'userName',title: i18np.prop('log.table.operation.account'), width: 125},
                    {field: 'buyAmount',title: i18np.prop('log.table.bishu'), width: 105},
                    {field: 'buyMoney',title: i18np.prop('log.table.money'), width: 90},
                    {field: 'content',title: i18np.prop('log.table.operation.content')+' <span style="color: yellow">('+i18np.prop('log.table.title.msg')+')</span>'},
                    {field: 'dataFrom',title: i18np.prop('log.table.types'),width: 115,templet: function (d) {
                            if(d.dataFrom == 0){
                                return i18np.prop('log.table.bulk.cargo')
                            }else if(d.dataFrom == 1){
                                return i18np.prop('log.table.package')
                            }else if(d.dataFrom == 2){
                                return i18np.prop('log.table.package.and.cargo')
                            }else if(d.dataFrom == 3){
                                return i18np.prop('log.table.summary')
                            }else{
                                return "--"
                            }
                        }},
                    {field: 'operationTime',title: i18np.prop('log.table.operation.time') ,width: 150},
                ]
            ],
            text:{none: i18np.prop('user.table.noData')},
        })
    }

    const vm = new Vue({

            }

    layui.config({base: '../../js/'})
        // 继承treetable.js插件

        i18np = layui.i18np;
        i18np.loadProperties('subMain-' + moduleName);
        vm.init();
        // getbettingMethod();

        var form = layui.form;
        table.render({
            elem: '#t',
            id: 'tt',
            url: HOST+'vip/betlog/selectVipQuickSelect',
            limit: 40,
            cols: [
                [
                    {field: 'userName',title: i18np.prop('log.table.operation.account'), width: 125},
                    {field: 'buyAmount',title: i18np.prop('log.table.bishu'), width: 105},
                    {field: 'buyMoney',title: i18np.prop('log.table.money'), width: 90},
                    {field: 'content',title: i18np.prop('log.table.operation.content')+' <span style="color: yellow">('+i18np.prop('log.table.title.msg')+')</span>'},
                    {field: 'dataFrom',title: i18np.prop('log.table.types'),width: 115,templet: function (d) {
                            if(d.dataFrom == 0){
                                return i18np.prop('log.table.bulk.cargo')
                            }else if(d.dataFrom == 1){
                                return i18np.prop('log.table.package')
                            }else if(d.dataFrom == 2){
                                return i18np.prop('log.table.package.and.cargo')
                            }else if(d.dataFrom == 3){
                                return i18np.prop('log.table.summary')
                            }else{
                                return "--"
                            }
                        }},
                    {field: 'operationTime',title: i18np.prop('log.table.operation.time') ,width: 150},
                ]
            ],
            page: true
            ,page: {
                curr: layui.data("t_page").index
            },
            text:{none: i18np.prop('user.table.noData')},
            done: (res, curr, count) => {
                form.render();
                layui.data("t_page", {
                    key: 'index',
                    value: curr
                });
            }
        });

        //查询
        form.on('submit(search)',function(data){
            userName = $("#userName").val();
            money = $("#money").val();
            opType = $("#is_package").val();
            lotteryMethodId = $("#fix_num").val();
            table.reload('tt', {
                where: {"userName": userName,"buyMoney":money, "dataFrom":opType,"lotteryMethodId":lotteryMethodId}
                , page: {
                    curr: 1
                }
            });
            return false;
        });
    });
