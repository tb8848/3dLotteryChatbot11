<script type="text/javascript">
    var baseUrl = "";
    var pageBaseUrl = sessionStorage.getItem("pageBaseUrl");
    if(pageBaseUrl) {
        var lastPathIdx = pageBaseUrl.lastIndexOf("/");
        baseUrl = pageBaseUrl.substring(0, lastPathIdx + 1);
    }

    var defaultLang = layui.data('langTab').langType;
    var moduleName = "bpPeiRate";
    var $i18np = null;

    layui.config(
        {base: baseUrl+'js/'})
        .extend({i18np: 'i18n'})
        .use([ 'i18np'], function () {
            $i18np = layui.i18np;
            $i18np.loadProperties(baseUrl,moduleName);
            getData();
        })

    initLangConfig({
        defaultLang:defaultLang,
        filePath: baseUrl+"js/i18n/"+moduleName+"/",
        module:moduleName,
        base:baseUrl+"js/"
    })

    function changeLang(lang){
        reloadI18n({
            defaultLang:lang,
            filePath: baseUrl+"js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        $i18np.loadProperties(baseUrl,moduleName);
        //getData();
    }

</script>

<script>
    var $ = layui.$;
    var dataList = [];
    var layer = layui.layer;

    function getData(){
        layer.msg($i18np.prop("bpOdds.dataLoading"),{
            icon:16,
            time:-1,
            shade:0.3
        });
        $.ajax({
            url:HOST+'bpSetting/listAll',
            type:'get',
            success:function(res){
                layer.closeAll();
                if(res.code==0){
                    dataList = res.data;
                    createDataTable(dataList);
                }
            },
            error:function(e){
                layer.closeAll();
            }
        });

    }



    function createDataTable(dlist){
        console.log("=============================0");
        var tbl = '<table class="border-separate table-pack t-1" style="width: 100%">';
        var tbody = '<tbody>';
        var ll = dlist.length;
        for(var i=0;i<ll;i++){
            var tr = '<tr class="separate">';
            var lotterySettingResList = dlist[i].lotterySettingResList;
            if(lotterySettingResList!=null){
                var len = lotterySettingResList.length;
                for(var j=0;j<len;j++){
                    var settingName = lotterySettingResList[j].bettingRule;
                    if(settingName.indexOf("X")<0){
                        //分类名称中不含定位符号
                        settingName = '<span i18n="bpOdds.siding">'+$i18np.prop("bpOdds.siding")+'</span>';
                    }
                    console.log("1==================="+settingName);
                    var subTableHtml = createTdTable(settingName,lotterySettingResList[j].bpSettingList);
                    tr = tr+'<td>'+subTableHtml+'</td>';
                }
            }
            tr = tr +"</tr>";
            tbody = tbody +tr;
        }

        tbl = tbl +tbody +'</table>';
        $("#pageData").html(tbl);

    }

    function createTdTable(settingName,dlist){
        console.log("2==================="+settingName);
        var tbl = '<table class="table-full">' +'<thead>' +
            '<tr>' +'<td colspan="2" style="background-color: #ffffdf;color:red">'+settingName+'</td></tr>' +
            '<tr style="background-color: #eaffdf">' +'<td i18n="bpOdds.group">'+$i18np.prop("bpOdds.group")+'</td><td i18n="bpOdds.peiRate">'+$i18np.prop("bpOdds.peiRate")+'</td></tr></thead>';
        var tbody = '<tbody>';
        var len = dlist.length;
        for(var i=0;i<len;i++){
            var dd = dlist[i];
            var groupCount = dd.groupCount == null ? '&nbsp;':dd.groupCount;
            var peiRate = dd.vipBpPeiRate == null ?'&nbsp;':dd.vipBpPeiRate;
            var trhtml = '<tr><td>'+groupCount+'</td><td style="color:#3e42ba">'+peiRate+'</td></tr>';
            tbody = tbody + trhtml;
        }
        if(10-len>0){
            for(var j=0;j<10-len;j++){
                var trhtml = '<tr><td>&nbsp;</td><td>&nbsp;</td></tr>';
                tbody = tbody + trhtml;
            }
        }
        tbody = tbody+"</tbody>";
        tbl = tbl + tbody +"</table>";
        return tbl;
    }

</script>
