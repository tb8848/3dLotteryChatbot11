        }else{
            if(drawOpenStatus==3){

            }else if(drawOpenStatus==2){

    function createCodes() {
        if (currSetting != null) {
            codeList = [];
            var ruleName =  currSetting.bettingRule;
            for(var i=0;i<10;i++){
                for(var j=0;j<10;j++){
                    var rn = ruleName;
                    var loc1 = rn.indexOf("口");
                    var loc2 = rn.lastIndexOf("口");
                    var arr = rn.split("");
                    arr[loc1]=i;
                    arr[loc2]=j;
                    var replaceCode = arr.join("");
                    var money = "";
                    codeList.push({
                        'oriCode':i+""+j,
                        "replaceCode":replaceCode,
                        "money":money,
                        "peiRate":currSetting.vipPeiRate,
                        "i":i,
                        "j":j
                    });
                }
            }
            rebuildCodesHtml();
            // getRecords();
            // getHistorys();
            // getBpComb();
        }

    function selectOne(obj){
        $this = $(obj);
        var needRemove = false;
        if($this.is(".active")){
            needRemove = true;
            $this.removeClass("active");
        }else{
            $this.addClass("active");
        }
        var iloc = $this.attr("_i");
        var jloc = $this.attr("_j");
        var oriCode = iloc+jloc;
        if(needRemove){
            if(ss.includes(oriCode)){
                ss.splice(ss.indexOf(oriCode),1);
                totalAmount--;
            }
        }else{
            if(!ss.includes(oriCode)){
                ss.push(oriCode);
                totalAmount++;
            }
        }
        $("#bet_count").html(totalAmount);
        var m = $("#bet_money").val();
        $("#bet_total").html(totalAmount * m)

    }

    function addCodes(obj){
        var idStr = obj.id;
        var buyCode = idStr.split("-")[1];
        var betMax = $(obj).attr("bet-max");
        var pass = validateValue(obj.value,'money');
        if(!pass){
            this.value = "";
        }
        if(obj.value!=''){
            var mv = parseFloat(obj.value);
            // if(mv>parseInt(betMax)){
            //     layer.alert("号码="+buyCode+",填写的金额不能超出单注上限:"+currSetting.maxBettingCount);
            //     moneyErr = true;
            //     return;
            // }
            // if(mv<currSetting.minBettingPrice){
            //     layer.alert("号码="+buyCode+",填写金额不能小于最小下注："+currSetting.minBettingPrice);
            //     moneyErr = true;
            //     return;
            // }

            if(buyCodesList.length<1){
                buyCodesList.push({
                    buyCode:buyCode,
                    buyMoney:obj.value,
                    lotterySettingId:currSetting.id,
                    isXian:0
                })
            }else{
                var exist = false;
                buyCodesList.forEach((item,idx)=>{
                    if(item.buyCode == buyCode){
                        item.buyMoney = obj.value;
                        exist = true;
                    }
                })
                if(!exist){
                    buyCodesList.push({
                        buyCode:buyCode,
                        buyMoney:obj.value,
                        lotterySettingId:currSetting.id,
                        isXian:0
                    })
                }
            }
        }else{
            var newArr = [];
            if(buyCodesList.length>0){
                buyCodesList.forEach((item,idx)=>{
                    if(item.buyCode != buyCode){
                       newArr.push(item);
                    }
                })
                buyCodesList = newArr;
            }
        }
        moneyErr = false;
        var money = 0;
        buyCodesList.forEach((item,idx)=>{
            money = money + parseFloat(item.buyMoney);
        })
        $("#bet_total").html(money);
        $("#bet_count").html(buyCodesList.length)
    }


    function toBuy(){
       if(buyCodesList.length<1){
           layer.msg($i18np.prop("erding.noCodeSelect"));
           return;
       }
       if(moneyErr){
           layer.msg($i18np.prop("erding.moneyError"));
           return;
       }
       layer.msg($i18np.prop("erding.chulizhong"), {
            icon: 16

            ,time:-1
       });

       $.ajax({
           url:HOST+"v1/draw/erziding/buy?xzuuid="+xzuuid,
           type:'post',
           data:JSON.stringify(buyCodesList),
           success:function (res) {
               layer.closeAll();
               if(res.code==0){

    function toBaoPai(){
        if(buyCodesList.length<1){
            layer.msg($i18np.prop("erding.noCodeSelect"));
            return;
        }
        if(moneyErr){
            layer.msg($i18np.prop("erding.moneyError"));
            return;
        }
        if(bpSettingList!=null && bpSettingList.length>0){
            var minGroup = bpSettingList[0].groupCount;
            var canBaoPai =  false;
            for(var i=0;i<bpSettingList.length;i++){
                if(bpSettingList[i].groupCount<=buyCodesList.length){
                    canBaoPai = true;
                }
            }
            if(!canBaoPai){
                layer.confirm($i18np.propByPlaceholder("erding.tip5",[{"name":"XXX","value":minGroup}]),{
                    title:'<span i18n="erding.confirm">'+$i18np.prop("erding.confirm")+'</span>'
                },function(index){
                    layer.close(index);
                    __doBaoPai()
                });
            }else{

            }
        }else {
            __doBaoPai()
        }

    }


    function  __doBaoPai() {
        layer.msg($i18np.prop("erding.chulizhong"), { icon: 16,shade: 0.3 ,time:-1});

        $.ajax({
            url:HOST+"baopai/erziding/buy?xzuuid="+xzuuid,
            type:'post',
            data:JSON.stringify(buyCodesList),
            success:function (res) {
                layer.closeAll();
                if(res.code==0){
                    if(res.data!=null && res.data.length>0){
                        var msg = $i18np.prop("erding.tip6");
                        res.data.forEach((item,idx)=>{
                            msg = msg +"["+item+"] ";
                        })
                        layer.alert(msg,{title:$i18np.prop("layer.alert.title"),btn:[$i18np.prop("layer.btn.confirm")]});
                    }
                    window.parent.toPage("kuaida");
                    window.parent.getCredit();
                    window.parent.reloadPrintTable();
                }else{
                    buyCodesList = [];
                    $("#bet_total").html("0");
                    $("#bet_count").html(0)
                    getuuid();
                    layer.msg(res.msg);
                }
            }
        })
    }
