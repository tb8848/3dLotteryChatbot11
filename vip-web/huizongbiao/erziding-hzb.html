<script type="text/javascript">

    var moduleName = "huizongbiao";
    var layer = layui.layer;
    var $i18np = null;

    var baseUrl = "";
    var pageBaseUrl = sessionStorage.getItem("pageBaseUrl");
    if(pageBaseUrl) {
        var lastPathIdx = pageBaseUrl.lastIndexOf("/");
        baseUrl = pageBaseUrl.substring(0, lastPathIdx + 1);
    }

    var defaultLang = layui.data('langTab').langType;
    function changeLang(lang){
        defaultLang = lang;
        reloadI18n({
            defaultLang:lang,
            filePath: baseUrl+"js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        $i18np.loadProperties(baseUrl,moduleName);
        layer.closeAll();
        transContent();
        _initHistoryTable()
    }

    layui.config(
        {base: baseUrl+'js/'})
        .extend({i18np: 'i18n'})
        .use([ 'i18np'], function () {
            $i18np = layui.i18np;
            $i18np.loadProperties(baseUrl,moduleName);
            getDrawInfo()
            getSettings();
            window.parent.frameLoad();
        })

    initLangConfig({
        defaultLang:defaultLang,
        filePath: baseUrl+"js/i18n/"+moduleName+"/",
        module:moduleName,
        base:baseUrl+"js/"
    })

    var drawNo = "";
    var openStatus = 1;
    function upOpenStatus(msg) {
        openStatus = msg.openStatus;
        if(openStatus==1){
            $("#hasDataShow").removeClass('hide');
            $("#noDataShow").addClass('hide');
            if(drawNo!=msg.drawNo){
                drawNo = msg.drawNo;
                getSettings();
            }
        }else{
            if(openStatus==3){
                $("#openStatusDesc").html('<span i18n="huizongbiao.drawOpening">'+$i18np.prop("huizongbiao.drawOpening")+'</span>');
            }else if(openStatus==2){
                $("#openStatusDesc").html('<span i18n="huizongbiao.drawUnopen">'+$i18np.prop("huizongbiao.drawUnopen")+'</span>');
            }else if(openStatus==0){
                $("#openStatusDesc").html('<span i18n="huizongbiao.drawClose">'+$i18np.prop("huizongbiao.drawClose")+'</span>');
            }
            $("#hasDataShow").addClass('hide');
            $("#noDataShow").removeClass('hide');
        }
    }

    var $ = layui.$;
    var layer = layui.layer;
    var childid=0;
    var settingList=[];
    var currSetting=null;
    var codeList=[];
    var totalAmount=0;
    var totalMoney=1;

    var buyCodesList=[];
    var confirmList=[];
    var historyList=[];
    var quanzhuan = 0;
    var printCodesList = []; //打印区号码
    var printCacheInfo={
        printTime:'',
        batchNo:'',
        uname:'',
        id:''
    }

    var ss=[];
    var lmId =2;

    var bpCombList=[];
    var _soonset = {};
    var lsId = null;
    var pager = {
        "pages":0,
        "currpage":1,
        "limit":500,
        "total":0
    };

    var selectBpCombList=[];
    var xzuuid = "";
    window.onload=function () {
        getuuid();
    }
    function getuuid(){
        $.ajax({
            url:HOST+'getUUid',
            type:'get',
            success:function(res){
                if(res.code==0){
                    xzuuid = res.data.saveXZ;
                }
            },
            error:function (e) {

            }
        });
    }

    function transContent(){
        const params = [
            {name:'XXX',value:drawNo},
            {name:'YYY',value:"3"},
        ]
        var validInfo = $i18np.propByPlaceholder("huizongbiao.validInfo",params)
        $("#drawInfo").html(validInfo);
    }

    function getDrawInfo(){
        $.ajax({
            url:HOST+'code/drawInfo',
            type:'get',
            success:function(res){
                if(res.code==0){
                    drawNo = res.data.drawNo;
                    upOpenStatus(res.data);
                    getSettings();
                }
            }
        });
    }


    $("#bet_money").on("keyup","",function (e) {//金额输入框
        if((e.key>='0' && e.key<='9') || e.key=="."){
            if(this.value.indexOf(".")==0){
                this.value = this.value.substr(1,this.value.length);
            }
        }else{
            this.value = this.value.substr(0,this.value.length-1);
        }
    })

    function getBpSettings() {
        $.ajax({
            url:HOST+'baopai/getBpSetting?lotterySettingId='+currSetting.id,
            type:'get',
            success:function (res) {
                var html = "";
                if(res.code==0){
                    var dlist = res.data;
                    if(null!=dlist && dlist.length>0){
                        for(var i=0,len=dlist.length;i<len;i++){
                            var item = dlist[i];
                            var pr = item.vipBpPeiRate==null?'':item.vipBpPeiRate;
                            html = html + '<tr class="package-item-50"> <td class="bold f15">'
                                +item.groupCount
                                +'<span i18n="huizongbiao.baopai.unit">'+$i18np.prop("huizongbiao.baopai.unit")+'</span>'
                                +'</td><td class="bold f15">'+pr+'</td> </tr>';
                        }
                        $("#bpSettingList").html(html);
                    }else{
                        $("#bpSettingList").html('<tr><td colspan="2" i18n="huizongbiao.noData">'+$i18np.prop("huizongbiao.noData")+'</td></tr>');
                    }
                }
            }
        })
    }

    function getSettings(){
        $.ajax({
            url:HOST+'draw/erziding/settings?lotteryMethodId='+lmId,
            type:'get',
            success:function (res) {
                if(res.code==0){
                    settingList = res.data;
                    initSettings();
                }
            }
        })
    }


    function getPrePrintData(){
        $.ajax({
            url:HOST+'prebuy/printList?page='+pager.currpage+"&limit="+pager.limit,
            type:'get',
            success:function (res) {
                if(res.code==0){
                    _initPrintTable(res.data);
                }
            }
        })
    }


    /**
     * @param resData
     * @private
     */

    function _initPrintTable(resData){
        var tmoney = resData.totalMoney;
        var pages = resData.pages;
        pager.pages = pages;
        var dataList = resData.dataList;
        printCodesList = dataList;
        var tsize = resData.totalSize;
        pager.total = tsize;
        var draw = resData.draw;

        var ct = resData.createTime;
        var bno = resData.batchNo;
        var cname =  sessionStorage.getItem("uname");

        //var lotteryName = sessionStorage.getItem("lotteryName");
        //$("#lotteryName").html(lotteryName);
        var saleName = sessionStorage.getItem("saleName");
        if(saleName==""){
            $("#saleNameRow").hide();
        }else{
            $("#saleNameRow").show();
            $("#saleName").html(saleName);
        }
        printCacheInfo.saleName=saleName;
        printCacheInfo.printTime = ct;
        printCacheInfo.batchNo = bno;
        printCacheInfo.uname = cname;
        printCacheInfo.id = resData.printCacheId;
        printCodesList = dataList;
        var thtml = "";
        $("#printInfo").html('<span i18n="huizongbiao.time">'+$i18np.prop("huizongbiao.time")+'</span>'+ct
            +'<br> <span i18n="huizongbiao.vip">'+$i18np.prop("huizongbiao.vip")+'</span>'+cname
            +'<br> <span i18n="huizongbiao.printNo">'+$i18np.prop("huizongbiao.printNo")+'</span>'+bno);
        var dataHeader = '<tr class="tc f14 height22"><td i18n="huizongbiao.buyCode">'+$i18np.prop("huizongbiao.buyCode")+'</td> ' +
            '<td i18n="huizongbiao.peirate">'+$i18np.prop("huizongbiao.peirate")+'</td> ' +
            '<td i18n="huizongbiao.buyMoney">'+$i18np.prop("huizongbiao.buyMoney")+'</td></tr>';
        if(tsize>0){
            for(var i=0,len=dataList.length;i<len;i++){
                var item = dataList[i];
                thtml = thtml +'<tr class="tc list print-f15" id="'+i+1+'"> <td>'+item.buyCodes+'</td> <td>1:'+item.peiRate+'</td> <td>'+item.buyMoney+'</td> </tr>'
            }
            thtml = thtml +'<tr><td colspan="3" class="f15"> ' +
                '<span i18n="c">'+$i18np.prop("huizongbiao.bishu")+'</span> <span class="recordsCount" id="recordsCount2">'+dataList.length+'</span>' +
                '<span i18n="huizongbiao.totalMoney">'+$i18np.prop("huizongbiao.totalMoney")+'</span> <span class="totalBetMoney" id="totalPrintMoney">'+tmoney+'</span> </td>' +
                '</tr> ';
        }
        thtml = dataHeader + thtml;
        $("#tbody_prebet_items").html(thtml);
        const params = [
            {name:'XXX',value:draw.drawId},
            {name:'YYY',value:"3"},
            ]
        var validInfo = $i18np.propByPlaceholder("huizongbiao.validInfo",params)
        $("#drawInfo").html(validInfo);
        //$("#recordsCount2").html(tsize);
        //$("#totalPrintMoney").html(tmoney);
        initPagerRow();
    }

    //打印
    $$("#toPrint").on("click","",function (e) {
        if(printCodesList.length>0){

            var pagerInfo = $i18np.prop("huizongbiao.di")+" "+pager.currpage+"/"+pager.pages+" "+$i18np.prop("huizongbiao.ye")
            const params = {
                dataList:printCodesList,
                printCache:printCacheInfo,
                validInfo:$("#drawInfo").html(),
                pagerInfo:pagerInfo
            }
            sessionStorage.setItem("printParams",JSON.stringify(params));
            window.open("prebuy-print.html")
            layer.confirm($i18np.prop("printFinish.tip"),
                {title:$i18np.prop('huizongbiao.alertTitle'),
                    btn:[$i18np.prop("yes"),$i18np.prop("no")]},function (e) {
                    upPrintCount();
                    layer.closeAll();
                },function (d) {
                    layer.closeAll();
                })
        }else{
            layer.alert($i18np.prop("noDataPrint"),
                {title:$i18np.prop("huizongbiao.alertTitle"),
                    btn:[$i18np.prop("huizongbiao.queding")]
                }
            )
        }
        // $$("#prebet_items").jqprint({
        //     hideContent: ['#btnRow'],
        //     cancel:function () {
        //         $$('#btnRow').show();
        //     }
        // })
    })

    function upPrintCount() {//更新打印次数
        $.ajax({
            url:HOST+"prebuy/upPrintCount",
            type:'post',
            data:JSON.stringify({
                id:printCacheInfo.id
            }),
            success:function(res){
                if(res.code==0){
                    layer.closeAll();
                }else{
                    layer.msg(res.msg);
                }
            }
        })
    }

    function initPagerRow(){
        $("#currpage").html(pager.currpage);
        $("#totalPage").html(pager.pages);
        if(pager.pages>1){
            $("#pagerRow").removeClass('hide');
        }else{
            $("#pagerRow").addClass('hide');
        }
    }

    $("#prevPage").on("click","",function (e) {
        if(pager.currpage>1){
            pager.currpage--;
            getPrePrintData();
        }
        return false;
    })

    $("#nextPage").on("click","",function (e) {
        if(pager.currpage<pager.pages){
            pager.currpage++;
            getPrePrintData();
        }
        return false;
    })

    //清空预下注
    $("#clearPrint").on("click","",function (e) {
        $.ajax({
            url:HOST+"prebuy/clearPrint",
            type:'get',
            success:function(res){
                if(res.code==0){

                    getPrePrintData();
                }
            }
        })
        return false;
    });

    $(".fn-go-kuaixuan").on("click","",function (e) {
        window.parent.toPage('kuaida');
    })

    function initSettings(){
        var html = '';
        var css = '';
        settingList.forEach((item,idx)=>{
            if(childid==0){
                childid=item.id;
                currSetting = settingList[0];
            }
            if(childid==item.id){
                currSetting = item;
                css = 'class="btn-number-type white red"';
            }else{

    function createCodes() {
        if (currSetting != null) {
            codeList = [];
            var ruleName =  currSetting.bettingRule;
            for(var i=0;i<10;i++){
                for(var j=0;j<10;j++){
                    var rn = ruleName;
                    var loc1 = rn.indexOf("口");
                    var loc2 = rn.lastIndexOf("口");
                    var arr = rn.split("");
                    arr[loc1]=i;
                    arr[loc2]=j;
                    var replaceCode = arr.join("");
                    var money = "";
                    codeList.push({
                        'oriCode':i+""+j,
                        "replaceCode":replaceCode,
                        "money":money
                    });
                }
            }
            rebuildCodesHtml();
            getRecords();
            getHistorys();
            getBpComb();
        }
    }


    function  getRecords() {
        var oneItemTotalMoney = 0;

            url: HOST + "prebuy/groupBy?lmId="+lmId,

                    $("#rdmoney").html("<span i18n='huizongbiao.totalMoney'>"+$i18np.prop("huizongbiao.totalMoney")+"</span>"+res.data.allMoney); //大类的总金额
                    $("#total_count").html("0");
                    $("#total_money").html("0");
                    for(var i=0,len1=dlist.length;i<len1;i++) {
                        var item = dlist[i];
                        var id = item.lotterySettingId;
                        var itList = item.dataList;
                        $("#nums-" + id).html(item.totalMoney);

                            $("#total_count").html(item.totalAmount);

    function changeBpGroup(othis,bpId){
        $(othis).addClass('red');
        $(othis).siblings("a").removeClass('red');
        $("#all_checkbox").attr("checked",false);
        if(bpId==0){
            selectBpCombList = bpCombList;
            _initBpGroupSelectList();
            return;
        }
        selectBpCombList = [];
        var len =  bpCombList.length;
        for(var i=0;i<len;i++){
            var dd = bpCombList[i];
            var bpSetting = dd.bpSetting;
            if(null!=bpSetting && bpSetting.id==bpId){
                selectBpCombList.push(dd);
            }
        }
        _initBpGroupSelectList();
    }

    //计算选中的号码数量和金额
    function _calBpSelCodes(obj){
        var betM = $(obj).attr("bet-money");
        var betC = $(obj).attr('bet-count');
        var hasSelC =$("#sel_count").html().trim();
        var hasSelM = $("#sel_money_sum").html().trim();
        var ttC =$("#last_count").html().trim();
        var ttM = $("#last_money_sum").html().trim();
        var idx = $(obj).val();

        if(obj.checked){
            ttC = accSub(parseInt(ttC),parseInt(betC));
            hasSelC = parseInt(hasSelC)+parseInt(betC);
            ttM = accSub(parseFloat(ttM),parseFloat(betM));
            hasSelM = parseFloat(hasSelM)+parseFloat(betM);
            selectBpCombList[idx].selfg = 1;
        }else{
            ttC = parseInt(ttC)+parseInt(betC);
            ttM = parseFloat(ttM)+parseFloat(betM);
            hasSelC = accSub(parseInt(hasSelC),parseInt(betC));
            hasSelM = accSub(parseFloat(hasSelM),parseFloat(betM));
            selectBpCombList[idx].selfg = 0;
        }
        $("#last_count").html(ttC);
        $("#last_money_sum").html(ttM);
        $("#sel_count").html(hasSelC);
        $("#sel_money_sum").html(hasSelM);
    }

                ,time:-1
            });
            $.ajax({
                url:HOST+'prebuy/table/del',
                type:'post',
                contentType:'application/json',
                data:JSON.stringify({
                    id:id,
                }),
                success:function(res){
                    layer.closeAll();
                    if(res.code==0){
                        getSettings();
                    }
                },
                error:function (e) {
                    layer.closeAll();
                }
            })
        })
    })


    //号码输入事件
    $("#bet_betno").on("keyup","",function(e){
        if(e.key=='X' || e.key=='x' || (e.key>='0' && e.key<='9')){

        }else{
            this.value = this.value.substr(0,this.value.length-1);
        }
        this.value = this.value.toUpperCase();
        if(this.value.length<4){
            $("#limit_odds").html("");
            $("#betno_odds").hide();
            lsId = null;
            return;
        }
        getPeiRate();
    });

    function getPeiRate(){
        var buyCodes = $("#bet_betno").val();
        buyCodes = buyCodes.toUpperCase();
        if(buyCodes=='XXXX'){
            $("#limit_odds").html("");
            $("#betno_odds").hide();
            return;
        }
        $.ajax({
            url:HOST+'draw/getPeiRate',
            type:'post',
            contentType:'application/json',
            data:JSON.stringify({
                buyCodes:buyCodes.toUpperCase(),
                //drawId:drawId,
                hasOneFlag:0
            }),
            success:function(res){
                if(res.code==0){
                    $("#limit_odds").html(res.data.peiRate);
                    $("#betno_odds").show();
                    lsId = res.data.settingId;
                }else{
                    $("#limit_odds").html("");
                    $("#betno_odds").hide();
                    //lsId = null;
                }
            }
        })
    }


    //一键清除
    function _clearAll(){
        layer.msg($i18np.prop("huizongbiao.chulizhong"), {
            icon: 16
            ,shade: 0.3
            ,time:-1
        });
        var idlist = [];
        buyCodesList.forEach((item,idx)=>{
            idlist.push(item.id);
        })
        $.ajax({
            url: HOST + "prebuy/del",
            type:'post',
            contentType:'application/json',
            data:JSON.stringify(idlist),
            success: function (res) {
                layer.closeAll();
                if (res.code == 0) {
                    getSettings();
                }else{
                    layer.msg(res.msg);
                }
            }
        })
    }


</script>
