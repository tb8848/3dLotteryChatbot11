bphelp.title=คำแนะนำการใช้งานการเดิมพันแพ็คเกจ
bphelp.title1=คำอธิบายเกี่ยวกับเกมแพ็คเกจ
bphelp.ruleItem1=แพ็คเกจเป็นวิธีการเดิมพันอีกแบบหนึ่งของเว็บไซต์ ซึ่งหมายถึงการเดิมพันหลายกลุ่มหมายเลขในชนิดเดียวกันในรอบเดียวกัน
bphelp.ruleItem2=ไม่สามารถรวมช่องว่าง口口XXกับ口XX口เป็นการเดิมพันแพ็คเกจได้
bphelp.ruleItem3=สองตัวอักษรไม่สามารถรวมกับสี่ตัวอักษรเป็นการเดิมพันแพ็คเกจได้
bphelp.ruleItem4=สามารถเดิมพันแพ็คเกจได้เฉพาะ "ดิ้น" เท่านั้น ขณะนี้ไม่มีการเดิมพันแพ็คเกจใน "เดิม"
bphelp.ruleItem5=อัตราการจ่ายเงินของแพ็คเกจเป็นอิสระต่ออัตราการจ่ายเงินของการเดิมพันแบบแยกต่างหาก แพ็คเกจที่มีจำนวนกลุ่มที่แตกต่างกันในชนิดเดียวกันจะมีอัตราการจ่ายเงินที่สอดคล้องกันแตกต่างออกไป แสดงไว้ที่ด้านขวาบนของหน้าสรุปแพ็คเกจในแต่ละประเภท.
bphelp.ruleItem6=ถ้ามีหมายเลขหนึ่งในแพ็คเกจถูกรางวัล จะนับว่าแพ็คเกจนั้นถูกรางวัล การชำระเงินจะเหมือนกับการเดิมพันแบบเดี่ยว กรุณาดูหมายเลขที่ถูกรางวัลในส่วนของกฎเกมตอนที่สอง: วิธีการเล่น.
bphelp.ruleItem7=จำนวนเงินที่เดิมพันในแพ็คเกจแต่ละครั้งแทนจำนวนเงินที่เดิมพันสำหรับหมายเลขแต่ละรายการ ตัวอย่างเช่น: การเดิมพันแพ็คเกจ 10 ชุด โดยใส่เงินเดิมพัน 1 บาท จะเป็นการเดิมพันรวมทั้งหมด 10 บาท.
bphelp.title2=วิธีการเล่นเกมแพ็คเกจ
bphelp.ruleItem8=มีสี่หน้าต่างเพื่อเล่นเกมแพ็คเกจดังนี้:
bphelp.erding=ตัวเลือกสองตัว
bphelp.kuaixuan=การเลือกอย่างรวดเร็ว
bphelp.txtimport=การนำเข้าข้อความ txt
bphelp.huizongbiao=ตารางสรุปรวมทุกรูปแบบ (ตารางสรุปรวมสองตัว, ตารางสรุปรวมสามตัว, ตารางสรุปรวมสี่ตัว)
bphelp.ruleItem9=การเล่นเกมแพ็คเกจสำหรับหน้าต่างสองตัวและการเลือกอย่างรวดเร็ว:
bphelp.ruleItem10=เข้าไปที่ตารางสรุปแพ็กเกจเพื่อดูอัตราการจ่ายรายการแพ็กเกจที่ต้องการ (โปรดดูจากคำอธิบายเกี่ยวกับเกมแพ็กเกจเบอร์ 3) ตัวอย่างเช่น: ตารางสรุปแพ็กเกจเบอร์ 2: 10 กลุ่ม-99、15 กลุ่ม-98
bphelp.ruleItem11=เลือกประเภทที่ต้องการเดิมพัน เช่น: 口口XX.
bphelp.ruleItem12=เลือกหมายเลขที่เป็นไปตามจำนวนของแพ็กเกจที่ต้องการ เช่น: 00XX、10XX、20XX、30XX、40XX、50XX、60XX、70XX、80XX、90XX.

bphelp.ruleItem13=กรอกจำนวนเงิน จำนวนเงินแต่ละหมายเลขจะถูกนำไปใช้เป็นจำนวนเงินเดิมพันในแต่ละหมายเลขของชุดเลข ตัวอย่างเช่น กรอก 1 แสดงว่าเดิมพันทุกหมายเลขในชุดเลขนั้น 1 หยวน
bphelp.ruleItem14=คลิกที่ปุ่ม "บอกไพ่" (Pack) ถ้าคลิกที่ปุ่ม "เดิมพัน" (Bet) จะถือเป็นการเดิมพันแบบเดี่ยว
bphelp.ruleItem15=การเดิมพันสำเร็จ

bphelp.ruleItem16=การเดิมพันแบบรวมไฟล์ txt สำหรับการเดิมพันแบบรวม:

bphelp.ruleItem17=นำเข้าไฟล์ที่ตรงกับจำนวนชุดการเดิมพันแบบรวมของแต่ละกลุ่ม เช่น 00XX、10XX、20XX、30XX、40XX、50XX、60XX、70XX、80XX、90XX
bphelp.ruleItem18=ยืนยันการส่งและเลือกปุ่ม "รวมการเดิมพัน" หรือ "บันทึกลงในตารางสรุปผล". หากเลือกปุ่ม "เดิมพัน" จะเป็นการเดิมพันแบบแยกชนิด.
bphelp.ruleItem19=การคลิกปุ่มเลือกสิทธิ์การจับคู่: การลงเดิมพันสำเร็จ

bphelp.ruleItem20=บันทึกสรุปรายการ: ให้ดูที่สรุปรายการด้านล่างสำหรับการเดิมพันชนิดการจับคู่ที่เลือกเพื่อทำการเดิมพันต่อไป.
bphelp.ruleItem21=การเดิมพันชนิดการจับคู่ที่มีอยู่ในสรุปรายการ:
bphelp.ruleItem22=ดูอัตราการจ่ายเดิมพันของกลุ่มที่ต้องการ (โปรดอ้างอิงถึงข้อ 3 ในคำอธิบายเกี่ยวกับเกมการพนันแบบแพ็คเกจ) ตัวอย่าง: ตารางสรุปสองตัวอักษรจัดกระเป๋า: 10 กลุ่ม - 99 และ 15 กลุ่ม - 98

bphelp.ruleItem23=กรอกหมายเลขและจำนวนเงินที่ต้องการแทงตามลำดับจนกว่าจะเต็มจำนวนที่ต้องการเดิมพันในการจับคู่
bphelp.ruleItem24=กดปุ่ม "จับคู่" หากกดปุ่ม "เดิมพัน" จะเป็นการเดิมพันแบบแยกตามหมายเลข.
bphelp.ruleItem25=หลังจากยืนยันแล้ว การเดิมพันเสร็จสมบูรณ์.

bphelp.title3=คำแนะนำการใช้งานการลงเดิมพันแบบแพ็คเกจล่วงหน้า
bphelp.step1=ขั้นตอนที่ 1
bphelp.ruleItem26=การลงเดิมพันล่วงหน้าจะใช้ระบบสั่งซื้อล่วงหน้า

bphelp.ruleItem27=หมายเหตุ: ไม่หักยอดเงินคงเหลือ
bphelp.ruleItem28=1.เลือกเมนูอย่างรวดเร็ว - ตารางสรุปสองตัวอักษรแพ็คเกจ
bphelp.ruleItem29=2.เลือกเมนูอย่างรวดเร็ว - ตารางสรุปสามตัวอักษรแพ็คเกจ
bphelp.ruleItem30=3.เลือกเมนูอย่างรวดเร็ว - ตารางสรุปสี่ตัวอักษรแพ็คเกจ
bphelp.ruleItem31=4.เลือกเมนูเลือกอย่างรวดเร็ว - บันทึกตารางสรุป
bphelp.ruleItem32=5.ลือกเมนู TXT - บันทึกตารางสรุป
bphelp.ruleItem33=6.พิมพ์ใบเสร็จการซื้อล่วงหน้า
bphelp.ruleItem34=7.ค้นหา / ลบใบสั่งซื้อล่วงหน้า

bphelp.step2=ขั้นตอนที่ 2
bphelp.ruleItem35=การเดิมพันจริง
bphelp.ruleItem36=หมายเหตุ: หักยอดเงินคงเหลือ
bphelp.ruleItem37=1.ตารางสรุปจัดกระเป๋า - การลงเดิมพันแพ็คเกจ
bphelp.ruleItem38=2.ตารางสรุปจัดกระเป๋า - การลงเดิมพันแบบเดี่ยว

bphelp.step3=ขั้นตอนที่ 3
bphelp.ruleItem39=หมายเหตุ: หักยอดเงินคงเหลือเรียบร้อยแล้ว
bphelp.ruleItem40=1.ค้นหา / ยกเลิกการเดิมพันรายละเอียด

bphelp.title4=1. การลงเดิมพันล่วงหน้า
bphelp.title5=A. ค้นหาในประวัติตารางสรุปหรือลบ
bphelp.title6=B. ค้นหาในรายละเอียดของตารางสรุปหรือลบ