agreenment.title=คำชี้แจงความรับผิดชอบ
agreenment.line1=หลังจากที่คุณได้ทำการเดิมพันแล้ว โปรดรอข้อมูลสถานะการเดิมพันที่สำเร็จ
agreenment.line2=เพื่อหลีกเลี่ยงความขัดแย้ง,
agreenment.line2.strong=คุณต้องตรวจสอบ "สถานะการเดิมพัน" หลังจากที่คุณทำการเดิมพัน
agreenment.line3=การบรรเทาความไม่พอใจต้องมีการยื่นคำร้องก่อนการจับสลาก
agreenment.line3.strong=บริษัทจะไม่รับคำร้องเรียกร้องใด ๆ หลังจากการจับสลาก
agreenment.line4=บริษัทสงวนสิทธิ์ในการแก้ไขข้อผิดพลาดที่เกิดขึ้นจากการพิมพ์หรือการผิดพลาดที่ไม่ได้รับการตั้งใจ และสงวนสิทธิ์ในการแก้ไขข้อผิดพลาดและการตั้งค่าการชำระเงินตามอัตราการจ่ายเงินที่ถูกต้อง
agreenment.line5=การวางเดิมพันหลังจากจับสลากจะถือว่า "โมฆะ" และอัตราการจ่ายเงินอาจจะเปลี่ยนไปเป็นระยะเวลาไม่แน่นอน,
agreenment.line5.strong=การจ่ายเงินที่ถูกต้องจะถูกยืนยันตามอัตราการจ่ายเงินที่ระบุในขณะที่ทำการเดิมพัน
agreenment.line6=แจ้งให้ทราบว่าลูกค้าที่ต้องการเล่นพนันกับบริษัทของเราควรตระหนักถึงความเป็นไปได้อย่างมีนัยสำคัญว่าบางประเทศหรือที่อยู่อาศัยของคุณอาจกำหนดให้การพนันออนไลน์เป็นกฎหมายไม่ได้ หากเป็นเช่นนั้น บริษัทของเราจะไม่รับผิดชอบใด ๆ ที่เกี่ยวกับการละเมิดกฎหมายการพนันหรือการเสี่ยงโชคในพื้นที่
agreenment.line7=ในกรณีที่เกิดเหตุการณ์ขัดข้องจากการแฮคเกอร์หรือภัยพิบัติที่ไม่สามารถควบคุมได้ ซึ่งเป็นเหตุบางอย่างที่ทำให้ระบบมีข้อบกพร่องหรือสูญเสียข้อมูล จะทำการจัดการตามฐานข้อมูลของบริษัทของเราหลังจากการทำธุรกรรมออนไลน์เกิดขึ้น เพื่อให้มั่นใจว่าข้อมูลจริง ๆ จะตรงกับสถานะการทำธุรกรรมที่เกี่ยวข้อง โดยผู้เล่นทุกท่านต้องพิมพ์ข้อมูลธุรกรรมหลังจากการทำธุรกรรม บริษัทจึงจะรับเรื่องร้องเรียนและจัดการ
agreenment.line8=เพื่อหลีกเลี่ยงความขัดแย้ง ผู้เล่นต้องเข้าสู่รายละเอียดการเดิมพันหลังจากการทำธุรกรรม หากพบความผิดปกติใด ๆ
agreenment.line8.strong=กรุณาติดต่อตัวแทนของคุณเพื่อตรวจสอบ
agreenment.line8.s2=ไม่อย่างนั้น ผู้เล่นต้องยินยอมว่าประวัติการซื้อขายทั้งหมดจะตรงกับฐานข้อมูลของบริษัท และไม่มีการโต้แย้งใด ๆ
agreenment.line9=ในกรณีที่ห้องคอมพิวเตอร์ของบริษัทเจอปัญหาจากพายุฝนที่ไม่สามารถควบคุมได้ หรือมีการดับไฟ หรือเหตุจากธรรมชาติที่ไม่สามารถควบคุมได้ ทำให้ระบบไม่สามารถทำงานได้ บริษัทจะระงับการเดิมพันที่ยังไม่เปิดเผยเลขที่ถูกต้องก่อน การเดิมพันของสมาชิกทั้งหมดจะยังคงมีผลอยู่ ไม่มีการเรียกร้องยกเลิกหรือเลื่อนการชำระเงิน และไม่มีการโต้แย้งใด ๆ
agreenment.line10=ในกรณีที่เกิดเหตุการณ์พิเศษเช่นการพังเครื่องคอมพิวเตอร์หรือสถานการณ์ที่ไม่คาดคิด บริษัทขอสงวนสิทธิ์ในการตัดสินใจในการจัดการตามสถานการณ์นั้น โดยไม่มีการโต้แย้งใด ๆ
agreenment.line11=การเดิมพันทั้งหมดรวมถึงเงินต้นโดยผู้เล่นต้องอ่านกฎระเบียบอย่างละเอียด
agreenment.special=คำเตือนพิเศษ:
agreenment.special.one=หากบริษัทของเราป้อนผลการจับสลากผิด เราสามารถแก้ไขผลการจับสลากได้ และจะชำระเงินตามผลการจับสลากที่ถูกต้อง ไม่มีการโต้แย้งใด ๆ
agreenment.special.two=เพื่อหลีกเลี่ยงความขัดแย้ง กรุณาให้ผู้เล่นตรวจสอบผลการจับสลากเมื่อวันต่อมา โดยไม่ต้องเร่งการรับเงินช่วงเย็นของวันนั้น หากผู้เล่นได้รับการจับสลากในวันนั้น ผู้เล่นจะต้องรับผิดชอบต่อความเสียหายที่เกิดขึ้น ไม่มีการโต้แย้งใด ๆ
agreenment.hasknow=เข้าใจและยอมรับข้อตกลงดังกล่าว:
agreenment.agree=ยอมรับ
agreenment.disagree=ไม่ยอมรับ
agreenment.second=วินาที