agreenment.title=责任声明
agreenment.line1=当您在下注之后，请等待下注后的成功状态信息。
agreenment.line2=为了避免出现争议，
agreenment.line2.strong=您必须在下注之后检查“下注状况”
agreenment.line3=任何的投诉必须在开奖之前提出，
agreenment.line3.strong=本公司不会受理任何开奖之后的投诉。
agreenment.line4=所有投注项目，公布赔率时出现的任何打字错误或非故意人为失误，本公司保留改正错误和按正确赔率结算投注的权力。
agreenment.line5=开奖后的投注，将被视为“ 无效 ”。所有赔率将不定时浮动，
agreenment.line5.strong=派彩时的赔率将以确认投注时之赔率为准
agreenment.line6=敬告有意与本公司博彩之客户，应注意您所在的国家或居住地可能规定网络博彩不合法，若此情况属实，本公司将不接受任何客户因违反当地博彩或赌博法令所引起之任何责任。
agreenment.line7=倘若发生遭黑客入侵破坏行为或不可抗拒之灾害导致系统故障或资料损坏，资料丢失等情况，我们将以本公司线上交易之后备资料为最后处理依据；为确保各方真实利益，请各会员交易后打印资料，本公司才接受投诉及处理。
agreenment.line8=为避免纠纷，各会员在交易之后，务必进入下注明细检查，若发生任何异常，
agreenment.line8.strong=请立即与代理商联系查证，
agreenment.line8.s2=否则交易会员必须同意，一切交易历史将以本公司资料库中资料为准，不得异议
agreenment.line9=如本公司机房遇天灾，停电或不可抗力之因素,导致无法运作时,得中止所有未开奖前之投注,在本公司中止下注前,会员所有投注仍属有效,不得要求取消或延迟交收,以及不得有任何异议。
agreenment.line10=如发生临时性、突发性等特殊情况,本公司有权作出相对应之决定,不得异议。 
agreenment.line11=本公司所有投注皆含本金,请认真了解规则说明。
agreenment.special=特别提醒：
agreenment.special.one=本公司如果输入开奖结果错误，有权利更正开奖结果，最终以官方最后公布结果来结账，不得异议。
agreenment.special.two=为了避免出现争议，请各会员到第二天早上才开始兑奖。不要当天晚上知道结果后，马上就兑奖给客人，出现当天晚上兑奖造成的损失，会员自负，不得异议。
agreenment.hasknow=了解以及同意以上列明的协议：
agreenment.agree=同意
agreenment.disagree=不同意
agreenment.second=秒