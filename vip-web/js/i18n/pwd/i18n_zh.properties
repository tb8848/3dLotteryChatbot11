pwd.check.title=密码需符合以下规则
pwd.check.rule1=1.必须是8-16位的大小写字母及数字组合
pwd.check.rule2=2.不可相连3位以上连续数字 (如: Asdf1234)
pwd.check.rule3=3.不可相连3位以上连续字母 (如: Abcd1357)
pwd.check.rule4=4.不可相连3位以上相同数字 (如: Asdfg111)
pwd.check.rule5=5.不可相连3位以上相同字母 (如: Aaa01357)
pwd.check.rule6=6.密码不可包含帐号
pwd.check.rule7=7.密码开头2位不能和帐号相同 (如:帐号ff01、密码ffA3579)
pwd.check.rule8=8.不能包含键盘常用字串qwe、asd、zxc、qaz、wsx
