<script type="text/javascript">
    var $$ = jQuery;
    $$("#btnPrint").on("click","",function(){
        if(stopCodesList.length>0){
            var title = $i18np.prop("kuaida.di")+drawNo+$i18np.prop("kuaida.qi")+" "+$i18np.prop('kuaida.stopBuyCode');
            const params = {
                dataList:stopCodesList,
                dataTitle:title,
            }
            sessionStorage.setItem("printParams",JSON.stringify(params));
            window.open("stopbuy-print.html")
        }else{
            layer.alert($i18np.prop("kuaida.noDataPrint"),
                {title:$i18np.prop("kuaida.alertTitle"),
                    btn:[$i18np.prop("kuaida.confirm")]
                }
            )
        }
        return false;
    })

    var baseUrl = "";
    var pageBaseUrl = sessionStorage.getItem("pageBaseUrl");
    if(pageBaseUrl) {
        var lastPathIdx = pageBaseUrl.lastIndexOf("/");
        baseUrl = pageBaseUrl.substring(0, lastPathIdx + 1);
    }

    var defaultLang = layui.data('langTab').langType;
    var moduleName = "kuaida";
    var $i18np = null;

    layui.config(
        {base: baseUrl+'js/'})
        .extend({i18np: 'i18n'})
        .use([ 'i18np'], function () {
            $i18np = layui.i18np;
            $i18np.loadProperties(baseUrl,moduleName);
            parent.window.frameLoad();
            getData();
        })

    initLangConfig({
        defaultLang:defaultLang,
        filePath: baseUrl+"js/i18n/"+moduleName+"/",
        module:moduleName,
        base:baseUrl+"js/"
    })

    function changeLang(lang){
        defaultLang = lang;
        reloadI18n({
            defaultLang:lang,
            filePath: baseUrl+"js/i18n/"+moduleName+"/",
            module:moduleName,
        })
        $i18np.loadProperties(baseUrl,moduleName);
        layer.closeAll();
    }

</script>
