<script type="text/javascript">
    var $ = layui.$;
    var lmId = 10;
    var lsType = 1;
    var totalAmount = 0;
    var totalMoney  = 0;

    var rules = {
        lmId:10,
        lsTypeId:1,
        "jo":{
            ji:'',
            ou:'',
            totals:0,
        }
    }

    var selectList = [];

    window.onload=function(){
        parent.window.frameLoad();
        //initBuyList();
        getData();
    }

    //清空列表
    function clearList(){
        selectList = [];
        upSelectList();
    }

    //刷新选号列表
    function upSelectList(){
        if(selectList.length>0){
            var html = "";
            for(var i=0;i<selectList.length;i++){
                var item = selectList[i];
                var na = item.huizongName;
                var codes = item.value;
                var buyAmount = item.buyAmount;
                var li = '<li class="" codes="Z1|234,3,3">'+
                    '<span class="del" count="3" onclick="delSelect(\''+item.uuid+'\')">删除</span>'+
                    '<div class="code">'+
                    '<b>'+na+'</b><b class="em">'+codes+'</b>  ['+buyAmount+'注]</div>'+
                '</li>'
                html+=li;
            }
            $("#codelist").html(html);
        }else{
            $("#codelist").html("");
        }
        sumTotalMoney();
    }

    //删除
    function delSelect(uuid) {
        if(selectList.length>0){
            var newList = [];
            for(var i=0;i<selectList.length;i++) {
                var item = selectList[i];
                if(item.uuid!=uuid){
                    newList.push(item);
                }
            }
            selectList = newList;
            upSelectList();
        }
    }

    //选择球
    function selectBall(domThis,joFlag) {
        var playId = "lm-plays-" + lmId + "-" + lsType;
        $(domThis).is(".btn-boll-active") ? $(domThis).removeClass("btn-boll-active") : $(domThis).addClass("btn-boll-active");
        if($(domThis).is(".btn-boll-active")){
            $(domThis).parent().addClass('k3-btn-boll-active')
            rules.jo.totals += 1;
            joFlag==0 ? rules.jo.ou=1:rules.jo.ji=1;
        }else{
            $(domThis).parent().removeClass('k3-btn-boll-active')
            rules.jo.totals -= 1;
            joFlag==0 ? rules.jo.ou=0:rules.jo.ji=0;
        }
        $("#"+playId).find(".sel_info").eq(0).find("b").eq(0).html(rules.jo.totals)
        sumTotalMoney();
    }

    //清空所有选中的号码
    function clearAllBall(){
        var playId = "lm-plays-" + lmId + "-" + lsType;
        $("#"+playId).find(".btn-boll").removeClass("btn-boll-active");
        $("#"+playId).find(".k3-btn-boll").removeClass("k3-btn-boll-active");
        rules.jo.totals = 0;
        rules.jo.ou='';
        rules.jo.ji='';
        $("#"+playId).find(".sel_info").eq(0).find("b").eq(0).html(rules.jo.totals)
    }

    //确认选号
    $("#confirm_sel_code").on("click","",function(e){
        if(rules.jo.totals>0){
            if(rules.jo.ji==1){
                selectList.push({
                    uuid:guid(),
                    huizongName:'奇偶单式',
                    buyAmount:1,
                    value:'奇',
                    buyCodes:'奇',
                    lmId:lmId,
                    lsTypeId:lsType,
                    buyMoney:""
                })
            }
            if(rules.jo.ou==1){
                selectList.push({
                    uuid:guid(),
                    huizongName:'奇偶单式',
                    buyAmount:1,
                    value:'偶',
                    buyCodes:'偶',
                    lmId:lmId,
                    lsTypeId:lsType,
                    buyMoney:""
                })
            }

            upSelectList();
            clearAllBall();
        }
    })

    function sumTotalMoney(){
        var ta = 0;
        if(selectList.length>0){
            selectList.forEach((item,idx)=>{
                ta = ta + item.buyAmount;
            })
        }
        totalAmount = ta;
        $("#count").html(totalAmount);
        var buyMoney = $("#buyMoney").val()==""?0: $("#buyMoney").val();
        totalMoney = buyMoney*1*totalAmount;
        $("#money").html(totalMoney); //总金额
    }

    $("#buyMoney").on("keyup","",function(e){
        if(!checkPhoneBrowser()){
            if(e.key=='.' || (e.keyCode>=48 && e.key<=57) || e.keyCode==8){
                if(this.value.indexOf(".")==0){
                    this.value = this.value.substr(1,this.value.length-1);
                }
            }else{
                this.value = this.value.substr(0,this.value.length-1);
            }
        }
        if(validateMoney(this.value)){
            if(this.value!=""){
                totalMoney = this.value*1*totalAmount;
            }else{
                totalMoney = 0;
            }
        }else{
            totalMoney = 0;
        }
        $("#money").html(totalMoney); //总金额

    });


    //确认下注
    $("#confirm_buy").on("click","",function(e){
        if(selectList.length<1){
            layer.alert("请选择号码");
            return;
        }
        var buyMoney = $("#buyMoney").val();
        if(buyMoney==""){
            layer.alert("请输入下注金额");
            return;
        }
        if(!validateMoney(buyMoney)){
            layer.alert("下注金额格式错误");
            return;
        }
        selectList.forEach((item,idx)=>{
            item.buyMoney = buyMoney;
        })
        var loading = layer.msg("正在提交...",{icon:16,time:-1,shade:0.3})

        $.ajax({
            url:HOST+"draw/pc/buy3d",
            type:'post',
            data:JSON.stringify(selectList),
            success:function (res) {
                layer.close(loading);
                if(res.code==0){
                    clearList();
                    stopBuyPager.currpage=1;
                    getStopBuyCodes(0);
                    initBuyList();
                    parent.window.getCredit();
                    parent.window.print
                }else{
                    layer.alert(res.msg)
                }
            }
        })
    })


    //机选
    function robotChoose(count) {
        var codeList = [];
        for(var i=0;i<count;i++) {
            var rad = parseInt(Math.random() * 10);
            if(rad%2==0){
                selectList.push({
                    uuid:guid(),
                    huizongName:'奇偶单式',
                    buyAmount:1,
                    value:'偶',
                    buyCodes:'偶',
                    lmId:lmId,
                    lsTypeId:lsType,
                    buyMoney:""
                })
            }else{
                selectList.push({
                    uuid:guid(),
                    huizongName:'奇偶单式',
                    buyAmount:1,
                    value:'奇',
                    buyCodes:'奇',
                    lmId:lmId,
                    lsTypeId:lsType,
                    buyMoney:""
                })
            }

        }
        upSelectList();
        clearAllBall();
    }

</script>
