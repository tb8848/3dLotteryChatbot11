            fastPaste(){
                var pasteCode = this.pasteText;
                if(pasteCode==""){
                    layer.alert("请确认号码是否输入正确");
                    return;
                }

                var dsArr = [];
                pasteCode = pasteCode.replace(/[^[0-9.,，|]/g,"");
                if(pasteCode == ""){
                    layer.alert("请确认号码是否输入正确");
                    return;
                }
                var arr = pasteCode.split(/[.,，\\|]/);
                switch(this.lotteryMethodId){
                    case "1":
                        this.zxFastPaste(arr);

            buyNow(){
                var that = this;
                var error = "";
                if (error != 'undefined' && error != '') {
                    $.alert(decodeURI(error), function () {
                        url = location.href;
                        window.location.href = url.split("?")[0];
                    })
                }

                if(this.selectList.length<1){
                    $.alert('请至少选择一个号码！')
                    return;
                }
                if(this.buyMoney==""){
                    $.alert("请输入下注金额");
                    return;
                }
                var buyDesc = [];
                var lastDesc = null;
                this.selectList.forEach((item,idx)=>{
                    item.buyMoney = that.buyMoney;
                    if(lastDesc==null){
                        lastDesc = item.buyDesc;
                        buyDesc.push(lastDesc+"各"+that.buyMoney+"\r\n");
                        item.cmd = lastDesc+"各"+that.buyMoney;
                        //buyDesc+=lastDesc+"各"+that.buyMoney+"\r\n";
                    }
                    if(lastDesc != item.buyDesc){
                        buyDesc.push(item.buyDesc+"各"+that.buyMoney+"\r\n")
                        item.cmd = item.buyDesc+"各"+that.buyMoney;
                        //buyDesc+=item.buyDesc+"各"+that.buyMoney+"\r\n";
                    }
                    lastDesc = item.buyDesc;
                })

                if(this.dt==1){
                    window.parent.dingtou(this.selectList)
                }else if(this.openStatus==1){
                    window.parent.bet(this.selectList,buyDesc,that.buyMoney);
                }

            calcuSelectCount(){
                const that = this;
                switch(this.lotteryMethodId){
                    case '1':
                        if(this.lsTypeId==1){
                            if(this.bai.length>0 && this.shi.length>0 && this.ge.length>0){
                                this.selectCount = this.bai.length * this.shi.length * this.ge.length;
                            }else{
                                this.selectCount = 0;
                            }
                        }else if(this.lsTypeId==2){
                            if(this.hz.length>0){
                                var buyCodes = [];

                                    that.allCodesList.forEach((obj,idx1)=>{
                                        if(obj.sum == parseInt(hz)){
                                            buyCodes.push(buyCodes);
                                        }
                                    })
                                })
                                this.selectCount = buyCodes.length;
                            }else{
                                this.selectCount = 0;
                            }

                        }
                        break;
                    case "2":
                        if(this.lsTypeId==1){
                            if(this.bai.length>0 && this.shi.length>0 && this.ge.length>0){
                                if(this.rules.tx.buyMethod==1){
                                    this.selectCount = 1;
                                }else{
                                    this.selectCount = this.bai.length * this.shi.length * this.ge.length;
                                }

                            }else{
                                this.selectCount = 0;
                            }
                        }
                        break;
                    case '3':

                        if(this.lsTypeId == 1){
                            if(this.rules.z3.pt.codeList.length>0){
                                if(this.rules.z3.pt.buyMethod==1){
                                    this.selectCount = 1;

                                }
                                this.selectCount = this.rules.z3.pt.codeList.length;

                            }

                                var buyCodes = [];

                                this.hz.forEach((hz,idx)=>{
                                    for(var i=0;i<len;i++){
                                        //按三字现的号码规则，且三个号码各不相同

            zxptSelect(){
                var hzname = "";
                var baiNums = this.bai.join("");
                var shiNums = this.shi.join("");
                var geNums = this.ge.join("");
                let sum = this.bai.length * this.shi.length * this.ge.length;
                var buyDesc = "直选"+"百"+baiNums+"十"+shiNums+"个"+geNums
                this.codesList = this.rules.zx.pt.codeList;
                this.createLines = Math.ceil(this.codesList.length/8);
                this.selectList.push({
                    uuid:this.guid(),
                    huizongName:hzname,
                    bai:baiNums,
                    shi:shiNums,
                    ge:geNums,
                    buyAmount:sum,
                    value:baiNums+","+shiNums+","+geNums,
                    lmId:this.lotteryMethodId,
                    lsTypeId:this.lsTypeId,
                    buyDesc:buyDesc,
                    buyMoney:""
                })
            },

            txSelect(){
                if(this.bai.length<3){
                    layer.alert("请至少选择3个号码")
                    return;
                }
                var len = this.bai.length;
                var typeId = this.rules.tx.typeList[len-3];
                var cdig = changeDigitToChinese(len,"码")
                var baiNums = this.bai.join("");
                var shiNums = baiNums;
                var geNums = baiNums;

                var buyDesc = "复式"+cdig+":"+baiNums;
                if(this.rules.tx.buyMethod==0){
                    var sum = baiNums.length * shiNums.length * geNums.length;
                    this.selectList.push({
                        uuid:this.guid(),
                        huizongName:buyDesc,
                        bai:baiNums,
                        shi:shiNums,
                        ge:geNums,
                        buyAmount:sum,
                        value:baiNums+","+shiNums+","+geNums,
                        lmId:this.lotteryMethodId,
                        buyDesc:buyDesc,
                        lsTypeId:typeId,
                        buyMoney:""
                    })
                }else{
                    buyDesc = "复式"+cdig+"(组):"+baiNums;
                    this.selectList.push({
                        uuid:this.guid(),
                        huizongName:buyDesc,
                        bai:baiNums,
                        shi:"",
                        ge:"",
                        buyAmount:1,
                        value:baiNums,
                        lmId:300,
                        buyDesc:buyDesc,
                        lsTypeId:typeId,
                        codeList:[baiNums],
                        buyMoney:""
                    })
                }

            },

            handleDrawStatus(message) {
                //console.log("=====[quickSelect]=====收到消息=="+message)
                var msgBody = JSON.parse(message.body);
                if(msgBody.type==1){
                    var msg = msgBody.data;
                    var drno = msg.drawNo;
                    this.openStatus = msg.openStatus;
                    if(this.drawNo!=drno){ //是否是新一期数据
                        //getPrintInfo();
                        this.drawNo = drno;
                    }
                    if(msg.openStatus==1 || msg.openStatus==3){
                        var statusName = msg.openStatus==1? '距离第'+drno+'期停盘还有：':'距离第'+drno+'期开盘还有：';
                        var leftSeconds = msg.leftMillSeconds;
                        this.showLeftTimes(statusName,leftSeconds);
                    }else{
                        if(msg.openStatus==0){
                            this.timeStr = '距离第'+drno+'期停盘还有：' + "已封盘";
                            //$("#systime").html('<span i18n="main.drawClose">'+$i18np.prop("main.drawClose")+'</span>')
                        }else if(msg.openStatus==2){
                            this.timeStr = '距离第'+drno+'期开盘还有：' + "未开盘";
                            //$("#systime").html('<span i18n="main.drawUnopen">'+$i18np.prop("main.drawUnopen")+'</span>')
                        }
                    }
                }
            },

            showLeftTimes(statusDesc,leftSeconds) {
                //获取从1970年1月1日到现在的时间的毫秒数
                if (leftSeconds > 0) {
                    var nowTime = +new Date();
                    //获取输入时间的毫秒数
                    var putTime = +new Date(leftSeconds);
                    //剩余时间总的毫秒数 除以 1000 变为总秒数
                    var dec = (putTime - nowTime) / 1000;
                    //得到天 格式化成前缀加零的样式
                    var d = parseInt(dec / 60 / 60 / 24);
                    if (d < 0) {
                        d = 0;
                    }
                    d = d < 10 ? '0' + d : d;

                    //得到小时 格式化成前缀加零的样式
                    var h = parseInt(dec / 60 / 60 % 24);
                    if (h < 0) {
                        h = 0;
                    }
                    h = h < 10 ? '0' + h : h;

                    //得到分钟 格式化成前缀加零的样式
                    var m = parseInt(dec / 60 % 60);
                    if (m < 0) {
                        m = 0;
                    }
                    m = m < 10 ? '0' + m : m;

                    //得到秒 格式化成前缀加零的样式
                    var s = parseInt(dec % 60);
                    if (s < 0) {
                        s = 0;
                    }
                    s = s < 10 ? '0' + s : s;

                    //var timeStr = d + $i18np.prop("main.day") + h + $i18np.prop("main.hour") + m + $i18np.prop("main.minute") + s + $i18np.prop("main.second");
                    var timeStr = d + "天" + h + "时" + m + "分" + s + "秒";
                    this.timeStr = statusDesc + timeStr;
                    //$("#systime").html(statusDesc + timeStr)
                } else {
                    this.timeStr = "已停盘";
                    //$("#systime").html('<span i18n="main.drawClose">' + $i18np.prop("main.drawClose") + '</span>')
                }
            },

                isInitiative = false;
                stomp.connect( {Authorization:params.openId},function (e) {
                    //console.log("连接成功");

                    //console.log("连接失败");
                    if (isInitiative==false)

                    }
                });
            },

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var a = decodeURI(window.location.search);
        var r = a.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if (r != null) return unescape(r[2]);
        return null;
    }
