                }
                if(this.rules.z6.dt.dm.length==1 && this.rules.z6.dt.tm.length<2){
                    layer.msg("请选择2个拖码");
                    return false;
                }
                var dm = this.rules.z6.dt.dm.join("");
                var tm = this.rules.z6.dt.tm.join("");
                var buyDesc = "组六胆拖"+dm+","+tm;
                if(this.rules.z6.dt.totals>0){
                    this.rules.z6.dt.codeList.forEach((item,idx)=>{
                        var code = item.code;
                        var arr = code.split("");
                        arr.sort();
                        this.selectList.push({
                            uuid:that.guid(),
                            huizongName:'组六单式',
                            value:arr.join(","),
                            buyCodes:code,
                            bai:arr[0],
                            shi:arr[1],
                            ge:arr[2],
                            buyAmount:1,
                            lmId:that.lotteryMethodId,
                            lsTypeId:that.lsTypeId,
                            buyMoney:"",
                            buyDesc:buyDesc
                        })
                    })
                }
            },

            calcuTotalAmount(){
                var that = this;
                let buyAmount = 0;
                that.selectList.forEach((item,idx)=>{
                    buyAmount +=item.buyAmount;
                })
                that.totalAmount=buyAmount;
                if(this.buyMoney!=""){
                    this.totalMoney = this.buyMoney*1*this.totalAmount;
                }
            },

            guid() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    var r = Math.random() * 16 | 0,
                        v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            },

            initData(){
                this.openId = GetQueryString("openId");
                this.dt = GetQueryString("dt");
                this.lottype = GetQueryString("lt");
                this.getInfo();
                this.lotteryMethodId = "2";
                this.ruleName = "通选";
                this.rules.lotteryMethodId = "2";
                this.emptyRules = JSON.stringify(this.rules)
                this.allCodesList = create3DCodes();
                var lotName = this.lottype ==2?"p3":"3d";
                this.subscribeDrawOpen({
                    "drawTopic":'/topic/drawOpenStatus/'+lotName,
                    "drawStatusHandler":this.handleDrawStatus,
                    "openId":this.openId
                })
            },

            getInfo(){
                const that = this;
                $.ajax({
                    url:HOST+"/player/checkOpenId?openId="+that.openId,
                    type:'get',
                    success:function(res){
                        if(res.code==0){
                            that.points = res.data.points;
                        }
                    }
                })
            },

            handleDrawStatus(message) {
                console.log("=====[quickSelect]=====收到消息=="+message)
                var msgBody = JSON.parse(message.body);
                if(msgBody.type==1){
                    var msg = msgBody.data;
                    var drno = msg.drawNo;
                    this.openStatus = msg.openStatus;
                    if(this.drawNo!=drno){ //是否是新一期数据
                        //getPrintInfo();
                        this.drawNo = drno;
                    }
                    if(msg.openStatus==1 || msg.openStatus==3){
                        var statusName = msg.openStatus==1? '距离第'+drno+'期停盘还有：':'距离第'+drno+'期开盘还有：';
                        var leftSeconds = msg.leftMillSeconds;
                        this.showLeftTimes(statusName,leftSeconds);
                    }else{
                        if(msg.openStatus==0){
                            this.timeStr = '距离第'+drno+'期停盘还有：' + "已封盘";
                            //$("#systime").html('<span i18n="main.drawClose">'+$i18np.prop("main.drawClose")+'</span>')
                        }else if(msg.openStatus==2){
                            this.timeStr = '距离第'+drno+'期开盘还有：' + "未开盘";
                            //$("#systime").html('<span i18n="main.drawUnopen">'+$i18np.prop("main.drawUnopen")+'</span>')
                        }
                    }
                }
            },

            showLeftTimes(statusDesc,leftSeconds) {
                //获取从1970年1月1日到现在的时间的毫秒数
                if (leftSeconds > 0) {
                    var nowTime = +new Date();
                    //获取输入时间的毫秒数
                    var putTime = +new Date(leftSeconds);
                    //剩余时间总的毫秒数 除以 1000 变为总秒数
                    var dec = (putTime - nowTime) / 1000;
                    //得到天 格式化成前缀加零的样式
                    var d = parseInt(dec / 60 / 60 / 24);
                    if (d < 0) {
                        d = 0;
                    }
                    d = d < 10 ? '0' + d : d;

                    //得到小时 格式化成前缀加零的样式
                    var h = parseInt(dec / 60 / 60 % 24);
                    if (h < 0) {
                        h = 0;
                    }
                    h = h < 10 ? '0' + h : h;

                    //得到分钟 格式化成前缀加零的样式
                    var m = parseInt(dec / 60 % 60);
                    if (m < 0) {
                        m = 0;
                    }
                    m = m < 10 ? '0' + m : m;

                    //得到秒 格式化成前缀加零的样式
                    var s = parseInt(dec % 60);
                    if (s < 0) {
                        s = 0;
                    }
                    s = s < 10 ? '0' + s : s;

                    //var timeStr = d + $i18np.prop("main.day") + h + $i18np.prop("main.hour") + m + $i18np.prop("main.minute") + s + $i18np.prop("main.second");
                    var timeStr = d + "天" + h + "时" + m + "分" + s + "秒";
                    this.timeStr = statusDesc + timeStr;
                    //$("#systime").html(statusDesc + timeStr)
                } else {
                    this.timeStr = "已停盘";
                    //$("#systime").html('<span i18n="main.drawClose">' + $i18np.prop("main.drawClose") + '</span>')
                }
            },

            subscribeDrawOpen(params){//监听开盘
                const that  = this;
                var sock = new SockJS(SOCKET_HOST);
                stomp = Stomp.over(sock);
                isInitiative = false;
                stomp.connect( {Authorization:params.openId},function (e) {
                    //console.log("连接成功");
                    stomp.subscribe(params.drawTopic,params.drawStatusHandler);
                }, function (err){
                    //console.log("连接失败");
                    if (isInitiative==false)
                    {
                        that.subscribeDrawOpen(params);
                    }
                });
            },

            changeRuleItem(item,idx){
                const mid = item.id;
                this.ruleName = item.bettingMethod;
                this.rules = JSON.parse(this.emptyRules);
                this.selectList = [];
                this.clearAllBalls();
                this.totalAmount = 0;
                this.totalMoney = 0;
                this.lotteryMethodId = mid;
                this.rules.lotteryMethodId = mid;
                this.rules.count = idx;
                this.lsTypeId = 1;
            }
        }

    });

    vm.initData();

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var a = decodeURI(window.location.search);
        var r = a.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if (r != null) return unescape(r[2]);
        return null;
    }

</script>
</body>
</html>
